<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单模块 - layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/css/layui/layui.css">

    <style>
        body {
            padding: 10px;
        }
    </style>
</head>
<body>
<hr>

<form class="layui-form layui-form-pane1" action="" lay-filter="first">
    <div class="layui-form-item">
        <label class="layui-form-label">输入框</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required|title" lay-reqText="标题不能为空" required
                   placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input type="tel" name="phone" lay-verify="required|number" lay-verType="tips" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" lay-verify="email" lay-verType="alert" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生日</label>
        <div class="layui-input-block">
            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">科室</label>
        <div class="layui-input-inline">
            <input id="reg_office_ident" type="text" name="password" lay-verify="required|pass"
                   placeholder="请输入" autocomplete="off" class="layui-input">
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
            </ul>
        </div>
        <label class="layui-form-label">科室</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="required|pass" placeholder="请输入" autocomplete="off"
                   class="layui-input">
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">范围</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">行内表单</label>
            <div class="layui-input-block">
                <select name="quiz" lay-verify="required" lay-verType="tips" lay-filter="quiz111">
                    <option value="">请选择问题</option>
                    <option value="0">你工作的 第一个城市</option>
                    <option value="1" disabled>你的工号</option>
                    <option value="2">
                        你最喜欢的老师
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">select分组</label>
            <div class="layui-input-block">
                <select name="quiz" lay-filter="quiz">
                    <option value="">请选择问题</option>
                    <optgroup label="城市记忆">
                        <option value="0">你工作的第一个城市</option>
                    </optgroup>
                    <optgroup label="学生时代">
                        <option value="1" disabled>你的工号</option>
                        <option value="2">你最喜欢的老师</option>
                    </optgroup>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择框</label>
        <div class="layui-input-block">
            <select name="interest" lay-filter="interest">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">搜索选择框</label>
        <div class="layui-input-inline">
            <select name="interest-search" lay-filter="interest-search" lay-search>
                <option value="">请搜索</option>
                <option value="写作">写作</option>
                <option value="阅读" disabled>阅读</option>
                <option value="游戏" disabled>游戏</option>
                <option value="音乐">音乐</option>
                <option value="旅行">旅行</option>
                <option value="读书">读书</option>
                <option value="1">layer</option>
                <option value="2" disabled>laydate</option>
                <option value="3">3</option>
                <option value="4">layim</option>
                <option value="5">laypage</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item" pane>
        <label class="layui-form-label">复选框</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like[write]" title="写作">
            <input type="checkbox" name="like[read]" title="阅读">
            <input type="checkbox" name="like[game]" title="游戏" disabled>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">原始复选框</label>
        <div class="layui-input-block">
            <input type="checkbox" name="like1[write]" lay-skin="primary" title="写作">
            <input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
            <input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">开关关</label>
        <div class="layui-input-block">
            <input type="checkbox" name="close" lay-skin="switch" title="开关">
            <input type="checkbox" name="close2" lay-skin="switch" title="开关" lay-text="ON|OFF" disabled>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">开关开</label>
        <div class="layui-input-block">
            <input type="checkbox" checked name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
            <input type="checkbox" name="open2" lay-skin="switch" lay-filter="switchTest" lay-text="已绑定|绑定">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男">
            <input type="radio" name="sex" value="女" title="女" checked>
            <input type="radio" name="sex" value="中型" title="中" disabled>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex.id" value="男" title="男">
            <input type="radio" name="sex.id" value="女" title="女" checked>
            <input type="radio" name="sex.id" value="中型" title="中">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">请填写描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<br><br><br>


<script src="/js/layui/layui.js"></script>
<!-- <script src="../build/lay/dest/layui.all.js"></script> -->
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>
<script type="text/javascript" src="/js/suggest/dropdown.js"></script>
<script type="text/javascript" src="/js/suggest/suggest_util.js"></script>

<script>

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            offices_select={}
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题也太短了吧';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , money: [
                /^\d+\.\b\d{2}\b$/
                , '金额必须为小数保留两位'
            ]
        });

        form.on('submit(top)', function (data) {
            console.log(data);
            return false;
        });


        //日期
        laydate.render({
            elem: '#date'
        });

        //初始赋值
        var thisValue = form.val('first', {
            'title': '测试测试测试'
            , 'phone': 11111111111
            , 'email': 'xu@sentsin.com'
            , 'date': '2021-05-30'
            , 'password': 123123
            //,'quiz': 2
            , 'interest': 3
            , 'like[write]': true
            //,'open': false
            , 'sex': '男'
            , 'desc': 'form 是我们非常看重的一块'
            , xxxxxxxxx: 123
        });


        //事件监听
        form.on('select(quiz111)', function (data) {
            console.log('select: ', this, data);
        });

        form.on('select(quiz)', function (data) {
            console.log('select.quiz：', this, data);
        });

        form.on('select(interest)', function (data) {
            console.log('select.interest: ', this, data);
        });


        form.on('checkbox', function (data) {
            console.log(this.checked, data.elem.checked);
        });

        form.on('switch', function (data) {
            console.log(data);
        });

        form.on('radio', function (data) {
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function (data) {
            console.log(data)
            alert(JSON.stringify(data.field));
            return false;
        });

        //下拉框ajax请求office_selectAjax--科室信息数据获取
        function office_selectAjax() {
            if (offices_select == undefined || offices_select == null) {
                offices_select = localstorageIO("offices_select", "/getOfficeSelect");
                if (offices_select == null) {   //offices_select为null表示浏览器不支持localstorage
                    alert("浏览器不支持localstorage！");
                    $.ajax({
                        url: '/getOfficeSelect',
                        type: 'POST', //GET
                        async: true,    //或false,是否异步
                        /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                        dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                        success: function (data, textStatus, jqXHR) {
                            if (data != null && data != undefined) {
                                offices_select = data.result;
                            }
                        },
                        error: function (xhr, textStatus) {
                            offices_select == null,
                            console.log('错误')
                            console.log(xhr)
                            console.log(textStatus)
                        }
                    })
                }
            }
        }

        buildBsSuggest("reg_office_ident",
            {
                value: offices_select.filter(function (office, index) {
                    if (CheckIsNullOrEmpty(office.office_property)) {
                        return office.office_property!=0;
                    }
                    return office;
                })
            },
            ["text", "class_ident"],
            {"text": "科室名称",},
            function (K, data) {
                $("#out_confirmed_genre").val("");
                $("#out_confirmed_officeId").val(data.value);
                $("#T_Stock").prop("checked", false);
            },
            function () {
                $("#out_confirmed_genre").val("");
                $("#out_confirmed_officeId").val("");
            },
        );

    });

</script>

</body>
</html>
