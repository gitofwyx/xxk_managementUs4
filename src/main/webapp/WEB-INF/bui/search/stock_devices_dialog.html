<!DOCTYPE HTML>
<html>
<head>
    <title> 设备表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/suggest-style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span32">
            <input type="hidden">
            <div class="row" id="E_Input_console">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>设备/耗材名称：</label>
                    <input type="hidden" name="search_class_id" id="search_class_id">
                    <div class="controls">
                        <div class="input-group" id="devices_class_div">
                            <input type="text" id="search_devices_class"
                                   name="search_devices_class">
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                            <!-- /btn-group -->
                        </div>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>设备/耗材型号：</label>
                    <input type="hidden" name="search_entity_id" id="search_entity_id">
                    <div class="controls">
                        <div class="input-group" id="devices_entity_div">
                            <input type="text" id="search_devices_entity"
                                   name="search_devices_entity">
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                            <!-- /btn-group -->
                        </div>
                    </div>
                </div>
                <div class="control-group span9">
                    <label class="control-label">库存科室：</label>
                    <input type="hidden" name="location_office_id" id="location_office_id">
                    <div class="controls" id="search_office_select">
                        <input name="search_office_id" id="search_office_id" type="hidden">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span9">
                    <label class="control-label">登记时间：</label>
                    <div class="controls">
                        <input type="text" class=" calendar" name="startDate"><span> - </span>
                        <input name="endDate" type="text" class=" calendar">
                    </div>
                </div>
                <div class="span3 offset2">
                    <button type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

</div>
<!--业务表单1-->
<div id="Content_D" class="hide">
    <form id="D_Form" class="form-horizontal" action="" autocomplete="off">
        <input type="hidden" name="office_ident" id="office_ident">
        <div id="tab"></div>
        <hr style="margin-top:0.3px;height:1px;border:none;border-top:1px solid #b9b9b9;">
        <div class="row">
            <div class="control-group span16">
                <label class="control-label"><s>*</s>库存记录：</label>
                <div class="controls" id="stock_record_select">
                    <input id="present_stock_id" name="present_stock_id" type="hidden" data-rules="{required:true}">
                </div>
                &nbsp;
                <button type="button" id="achieve_stock" name=""
                        style="width:40px;height:23px;margin-left:5px;background-color:#dddddd;">获取
                </button>
            </div>

        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备名称：</label>
                <div class="controls">
                    <input name="dev_name" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备型号：</label>
                <div class="controls">
                    <input name="dev_type" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备编号：</label>
                <div class="controls">
                    <input name="devices_ident" type="text" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备识别名称：</label>
                <div class="controls">
                    <input name="office_unique_name" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>位置信息：</label>
                <div class="controls">
                    <input name="device_location" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>获取时间：</label>
                <div class="controls">
                    <input name="device_deployment_date" type="text" data-rules="{required:true}"
                           class="calendar calendar-time">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input id="class_id" name="class_id" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="entity_id" name="entity_id" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="entity_name" name="entity_name" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="entity_type" name="entity_type" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="offices_storage_officeId2" name="offices_storage_officeId" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="offices_storage_no" name="offices_storage_no" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="offices_storage_unit" name="offices_storage_unit" type="hidden">
            </div>
            <div class="control-group span2.5">
                <input id="offices_storage_proportion" name="offices_storage_proportion" type="hidden">
            </div>
            <div class="control-group span2.5">
                <input id="offices_storage_total_unit" name="offices_storage_total_unit" type="hidden">
            </div>
            <div class="control-group span2.5">
                <input id="stock_version" name="stock_version" type="hidden"
                       data-rules="{required:true}">
            </div>
        </div>
    </form>
</div>
<!--业务表单2-->
<div id="Content_O" class="hide">
    <form id="O_Form" class="form-horizontal" action="" autocomplete="off">
        <hr style="margin-top:0.3px;height:1px;border:none;border-top:1px solid #b9b9b9;">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>出库科室：</label>
                <div class="controls">
                    <input name="out_confirmed_offices" id="out_confirmed_offices" type="text"
                           data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>出库确认人：</label>
                <div class="controls">
                    <input name="out_confirmed_by" type="text" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备信息：</label>
                <div class="controls">
                    <input name="dev_type" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>出库时间：</label>
                <div class="controls">
                    <input name="out_confirmed_date" type="text" data-rules="{required:true}"
                           class="calendar calendar-time">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>科室设备名称：</label>
                <div class="controls">
                    <input name="office_unique_name" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备具体位置：</label>
                <div class="controls">
                    <input name="device_location" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
            <div class="row">
                <div class="control-group span2.5">
                    <input id="class_id2" name="class_id" type="hidden" data-rules="{required:true}">
                </div>
                <div class="control-group span2.5">
                    <input id="entity_id2" name="entity_id" type="hidden" data-rules="{required:true}">
                </div>
                <div class="control-group span2.5">
                    <input id="stock_entity_id" name="stock_entity_id" type="hidden" data-rules="{required:true}">
                </div>
                <div class="control-group span2.5">
                    <input id="present_stock_id2" name="present_stock_id" type="hidden" data-rules="{required:true}">
                </div>
                <div class="control-group span2.5">
                    <input id="out_confirmed_officeId" name="out_confirmed_officeId" type="hidden"
                           data-rules="{required:true}">
                </div>
                <div class="control-group span2.5">
                    <input name="entity_name" type="hidden" data-rules="{required:true}">
                </div>
                <div class="control-group span2.5">
                    <input name="entity_type" type="hidden" data-rules="{required:true}">
                </div>
                <div class="control-group span2.5">
                    <input id="stock_no" name="stock_no" type="hidden">
                </div>
                <div class="control-group span2.5">
                    <input id="out_confirmed_no" name="out_confirmed_no" type="hidden">
                </div>
                <div class="control-group span2.5">
                    <input id="out_confirmed_unit" name="out_confirmed_unit" type="hidden">
                </div>
                <div class="control-group span2.5">
                    <input id="out_confirmed_proportion" name="out_confirmed_proportion" type="hidden">
                </div>
                <div class="control-group span2.5">
                    <input id="out_confirmed_total_unit" name="out_confirmed_total_unit" type="hidden">
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/bui-min.js"></script>
<script type="text/javascript" src="/js/callback_ajax.js"></script>
<script type="text/javascript" src="/js/config-min.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>
<script type="text/javascript" src="/js/suggest/dropdown.js"></script>
<script type="text/javascript" src="/js/tree/tree_build.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    BUI.use(['common/search', 'bui/form', 'bui/grid', 'bui/extensions/treepicker', 'bui/select', 'bui/picker', 'bui/tree'],
        function (Search, Form, Grid, TreePicker, Select, Picker, Tree) {

            var enumOffices = {};
            CD_ajaxNoParam("/getOfficeMakeGrid", false, function (data) {
                if (data != null && data != undefined) {
                    enumOffices = data;
                }
            });
            var enumObj_dev_flag = {"1": "启用", "0": "禁用"},
                enumObj_device_origin = {"1": "入科设备", "2": "原科设备"},
                enumObj_deployment_status = {"1": "已完成", "2": "部署中"},
                offices_data = localstorageIO("offices_select", "/getOfficeSelect"),
                devices_data = [],//全部dev初始化
                entity_data = [],//型号初始化
                devices_data = {},//部署设备json
                device_select = {},//选中的设备json
                office_tree = null,
                offices_select = {},
                select_devices_id = '',
                enumObj_office = {},
                class_count = 0,//设备种类最大值

                editing_D = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'Content_D', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                    triggerCls: 'btn-edit',
                }),
                editing_O = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'Content_O', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                    triggerCls: 'btn-edit',
                }),
                //搜索栏科室下拉框
                search_office_select = new Select.Select({
                    render: '#search_office_select',
                    valueField: '#search_office_id',
                    multipleSelect: false,
                    items: []
                }).render(),
                //出库配置库存选择框
                Sto_rec_grid = new Grid.Grid({
                    idField: 'id',//选项的默认id字段
                    columns: [
                        {title: '库存编号', dataIndex: 'stock_ident', elCls: 'center', width: '30%'},
                        {title: '&nbsp总量', dataIndex: 'stock_total', elCls: 'center', width: '30%'},
                        {title: '单位', dataIndex: 'stock_unit', elCls: 'center', width: '20%'},
                        {title: '已配置总量', dataIndex: 'stock_configured_total', elCls: 'center', width: '30%'},
                    ],
                    textGetter: function (item) { //返回选中的文本
                        return item.stock_ident;
                    },
                    items: [],
                }),
                stock_record_picker = new Picker.ListPicker({
                    width: 300,  //指定宽度
                    children: [Sto_rec_grid] //配置picker内的列表
                }),
                stock_record_select = new Select.Select({
                    picker: stock_record_picker,
                    render: '#stock_record_select',
                    valueField: '#present_stock_id',
                    forceFit: false,
                    multipleSelect: false,
                    width: 300,
                    items: []
                }).render(),
                //部署科室库存选择框
                ori_device_grid = new Grid.Grid({
                    idField: 'id',//选项的默认id字段
                    columns: [
                        {
                            title: '库存科室', dataIndex: 'depository_officeId', elCls: 'center', width: '40%',
                            renderer: BUI.Grid.Format.enumRenderer(enumObj_office)
                        },
                        {title: '科室总量', dataIndex: 'depository_idle_total', elCls: 'center', width: '30%'},
                        {title: '剩余总量', dataIndex: 'depository_total', elCls: 'center', width: '30%'},
                        {title: '单位', dataIndex: 'depository_total_unit', elCls: 'center', width: '25%'},
                    ],
                    textGetter: function (item) { //返回选中的文本
                        return item.depository_ident;
                    },
                    items: [],
                }),
                ori_device_picker = new Picker.ListPicker({
                    width: 250,  //指定宽度
                    children: [ori_device_grid] //配置picker内的列表
                }),
                ori_device_select = new Select.Select({
                    picker: ori_device_picker,
                    render: '#ori_device_select',
                    valueField: '#depository_id',
                    forceFit: false,
                    multipleSelect: false,
                    width: 150,
                    items: []
                }),
                //出库科室选择
                dev_office_tree = new Tree.TreeList({
                    nodes: [],
                    //store: store,
                    //dirSelectable : false,//阻止树节点选中
                    showLine: true //显示连接线
                }),
                dev_office_picker = new TreePicker({
                    trigger: '#out_confirmed_offices',
                    width: 150,  //指定宽度
                    children: [dev_office_tree] //配置picker内的列表
                }).render(),

                columns = [
                    {title: '&nbsp设备编号', dataIndex: 'devices_ident', elCls: 'center', width: 150},
                    {title: '&nbsp设备名称', dataIndex: 'entity_name', elCls: 'center', width: 150},
                    {
                        title: '&nbsp当前科室',
                        dataIndex: 'location_office_id',
                        elCls: 'center',
                        width: 100,
                        renderer: BUI.Grid.Format.enumRenderer(enumOffices),
                    },
                    {
                        title: '&nbsp设备来源',
                        dataIndex: 'device_origin',
                        elCls: 'center',
                        width: 150,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj_device_origin)
                    },
                    {
                        title: '部署状态',
                        dataIndex: 'device_deployment_status',
                        elCls: 'center',
                        width: 100,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj_deployment_status)
                    },
                    {title: '&nbsp设备变更时间', dataIndex: 'device_deployment_date', elCls: 'center', width: 130},
                    {title: '&nbsp具体位置', dataIndex: 'device_location', elCls: 'center', width: 130},
                    {title: '备注', dataIndex: 'remark', elCls: 'center', width: 200},
                    {
                        title: '操作', dataIndex: '', width: 100, renderer: function (value, obj) {

                            var editStr1 = '<span class="grid-command btn-edit" title="编辑设备信息">编辑</span>',
                                delStr = '<span class="grid-command btn-del" title="删除设备信息">删除</span>';//页面操作不需要使用Search.createLink
                            return editStr1 + delStr;
                        }
                    }
                ],
                store = Search.createStore('/listStockDevices', {
                    proxy: {
                        save: { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl: '/addStockDevices',
                            updateUrl: '/deliveryStockDevices',
                            removeUrl: '/delRegUserOfLogic'
                        },
                        method: 'POST'
                    },
                    pageSize: 12,
                    autoSync: true //保存数据后，自动更新
                }),
                gridCfg = Search.createGridCfg(columns, {
                    tbar: {
                        items: [
                            {
                                text: '<i class="icon-cog"></i>设备管理',
                                btnCls: 'button button-small',
                                handler: devDealFunction
                            },
                            {
                                text: '<i class=" icon-wrench"></i>维护',
                                btnCls: 'button button-small',
                                handler: updateFunction
                            },
                            {
                                text: '<i class="icon-hand-right"></i>出库',
                                btnCls: 'button button-small',
                                handler: outDevFunction
                            },
                        ]
                    },
                    emptyDataTpl : '<div class="centered"><img alt="Crying" src="/img/no_data-2.jpg"></div>',
                    plugins: [editing_O, editing_D, BUI.Grid.Plugins.CheckSelection, BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
                });

            var search = new Search({
                    store: store,
                    gridCfg: gridCfg
                }),
                grid = search.get('grid'),
                D_Form = editing_D.get('form'),
                O_Form = editing_O.get('form');
            entity_selectAjax(originalSeaEntity);
            search_office_select.set('items', stock_officeSelect(offices_data, {}));

            //获取操作
            function addDevFunction() {
                Sto_rec_grid.set('items', {});
                $("#present_stock_id").val("");
                $("#stock_version").val("");
                enumObj_office[offices_select.value] = offices_select.text;
                ori_device_select.render();
                if (device_select != {} && !$.isEmptyObject(device_select)) {
                    D_Form.getField('class_id').set('value', device_select.dev_class_id);
                    D_Form.getField('entity_id').set('value', device_select.value);
                    D_Form.getField('entity_name').set('value', device_select.dev_name);
                    D_Form.getField('entity_type').set('value', device_select.text);
                    D_Form.getField('dev_name').set('value', device_select.dev_name);
                    D_Form.getField('dev_type').set('value', device_select.text);
                    D_Form.getField('office_unique_name').set('value', '');
                    D_Form.getField('device_location').set('value', '');
                }
                if (offices_select != {} && !$.isEmptyObject(offices_select)) {
                    D_Form.getField('offices_storage_officeId').set('value', offices_select.value);
                }

            }

            //管理操作
            function devDealFunction() {
                var selections = grid.getSelection();
                $("#present_stock_id").val("");
                select_devices_id = '';

                var eData = selections[0];
                editing_D.add({isNew: false});

            }

            //出库操作
            function outDevFunction() {
                var selections = grid.getSelection();
                if (selections.length == 0) {
                    return;
                } else if (selections.length != 1) {
                    BUI.Message.Alert('一次只能选择单个设备出库！！');
                    return;
                } else {
                    var eData = selections[0];
                    handle_office(function () {
                        dev_office_tree.set('nodes', office_tree);
                    });
                    editing_O.edit({isNew: false});
                    O_Form.getField('present_stock_id').set('value', eData.present_stock_id);
                    O_Form.getField('class_id').set('value', eData.class_id);
                    O_Form.getField('entity_id').set('value', eData.device_id);
                    O_Form.getField('entity_name').set('value', eData.entity_name);
                    O_Form.getField('entity_type').set('value', eData.entity_type);
                    O_Form.getField('stock_entity_id').set('value', eData.id);
                    O_Form.getField('dev_type').set('value', eData.entity_type + "/" + eData.entity_name);
                    O_Form.getField('office_unique_name').set('value', eData.office_unique_name);
                    O_Form.getField('device_location').set('value', eData.device_location);
                    if (select_devices_id !== eData.id||!CheckIsNullOrEmpty(O_Form.getField('stock_no').get('value'))) {
                        getStockByStockId(eData.present_stock_id, function (v) {
                            var no = parseInt(v.stock_total) - 1;
                            O_Form.getField('stock_no').set('value', makeInNum(no, v.stock_proportion));
                            O_Form.getField('out_confirmed_no').set('value', makeInNum(1, v.stock_proportion));
                            O_Form.getField('out_confirmed_unit').set('value', v.stock_unit);
                            O_Form.getField('out_confirmed_proportion').set('value', v.stock_proportion);
                            O_Form.getField('out_confirmed_total_unit').set('value', v.stock_total_unit);
                        });
                    }
                    select_devices_id = eData.id;
                }
            }

            //型号生成
            function changeEntClass(ev, i) {
                entity_data = [];
                var Entity_data = devices_data.Entity_data;
                for (var j = 0, len = Entity_data.length; j < len; j++) {
                    if (Entity_data[j].dev_class_id == i) {
                        entity_data.push(Entity_data[j]);
                    }
                }
            }

            //下拉框ajax请求entity_selectAjax
            function entity_selectAjax(callback) {
                var url = '/getDeviceSelect';
                if ($.isEmptyObject(devices_data)) {
                    $.ajax({
                        url: url,
                        data: {tab: 1},
                        type: 'POST', //GET
                        async: true,    //或false,是否异步
                        /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                        dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                        success: function (data, textStatus, jqXHR) {
                            if (data != null && data != undefined) {
                                devices_data = data;
                            }
                            //回调函数
                            if (typeof callback === "function") {
                                //调用它，既然我们已经确定了它是可调用的
                                callback();
                            }
                        },
                        error: function (xhr, textStatus) {
                            console.log('错误')
                            console.log(xhr)
                            console.log(textStatus)
                        }
                    })
                }
            }

            //科室更新函数
            function handle_office(callback) {
                if (offices_data == undefined || offices_data == null) {
                    offices_data = localstorageIO("offices_select", "/getOfficeSelect");
                    if (offices_data == null) {   //offices_select为null表示浏览器不支持localstorage
                        alert("浏览器不支持localstorage！");
                        $.ajax({
                            url: '/getOfficeSelect',
                            type: 'POST', //GET
                            async: true,    //或false,是否异步
                            /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                            dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                            success: function (data, textStatus, jqXHR) {
                                if (data != null && data != undefined) {
                                    offices_data = data.result;
                                    initOffice_tree();
                                    if (typeof callback === "function") {
                                        //调用它，既然我们已经确定了它是可调用的
                                        callback();
                                    }
                                }
                            },
                            error: function (xhr, textStatus) {
                                console.log('错误')
                                console.log(xhr)
                                console.log(textStatus)
                            }
                        })
                    }
                } else {
                    initOffice_tree();
                    if (typeof callback === "function") {
                        //调用它，既然我们已经确定了它是可调用的
                        callback();
                    }
                }

            }

            function initOffice_tree() {
                if (office_tree == null) {
                    office_tree = GetMenus('root', offices_data);
                }
            }

            //下拉提示框bsSuggest
            function initBsSuggest(t, cla, v, callback) {
                var options = {
                    /*url: "/getMaterialName?tab=" + v,*/
                    data: v,
                    effectiveFields: ["text", ""],
                    searchFields: ["text", "id"],
                    effectiveFieldsAlias: {"text": "设备名称"},
                    listAlign: 'auto',
                    showBtn: false,
                    autoMinWidth: true,
                    getDataMethod: 'data',
                    idField: "value",
                    keyField: "text",
                    clearable: true,
                };
                if (t == 1) {
                    $("#" + cla).bsSuggest('init', options).on('onDataRequestSuccess', function (e, result) {
                        console.log('onDataRequestSuccess: ', result);
                    }).on('onSetSelectValue', function (e, keyword, data) {
                        console.log('onSetSelectValue: ', keyword, data);
                        //回调函数
                        if (typeof callback === "function") {
                            //调用它，既然我们已经确定了它是可调用的
                            callback(keyword, data);
                        }

                    }).on('onUnsetSelectValue', function () {
                        console.log('onUnsetSelectValue');
                    });
                } else if (t == 0) {
                    $("#" + cla).bsSuggest('destroy');
                }

            };

            //初始化BsSuggest
            function originalSeaEntity(v) {
                if (!$.isEmptyObject(devices_data)) {
                    initBsSuggest(1, "search_devices_class", {value: devices_data.Class_data}, function (K, data) {
                        $("#search_class_id").val(data.value);
                        initBsSuggest(0, "search_devices_entity");
                        $('#devices_entity_div').replaceWith('<div class="input-group" id="devices_entity_div"> ' +
                            '<input type="text" id="search_devices_entity" name="search_devices_entity"> ' +
                            '<ul class="dropdown-menu dropdown-menu-right" role="menu"> </ul> </div>');
                        if (!$.isEmptyObject(data)) {
                            changeEntClass(K, data.value);
                            initBsSuggest(1, "search_devices_entity", {value: entity_data}, function (K, data) {
                                $("#search_entity_id").val(data.value);
                                device_select = data;
                            });
                        }
                    });
                }
            };

            function getStockByEntity(v, callback) {
                $.ajax({
                    url: '/listStockByEntityId',
                    data: {
                        entity_id: v.entity_id,
                        office_id: v.stock_office_id
                    },
                    type: 'POST', //GET
                    async: true,    //或false,是否异步
                    /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                    dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success: function (data, textStatus, jqXHR) {
                        if (!$.isEmptyObject(data.entityData)) {
                            Sto_rec_grid.set('items', data.entityData);
                            if (typeof callback === "function") {
                                //调用它，既然我们已经确定了它是可调用的
                                callback( data.entityData);
                            }
                        }

                    },
                    error: function (xhr, textStatus) {
                        console.log('错误')
                        console.log(xhr)
                        console.log(textStatus);
                        BUI.Message.Alert('参数不能为空', 'error');
                    }
                })

            }

            function getStockByStockId(v, callback) {
                $.ajax({
                    url: '/getStockByStockId',
                    data: {
                        stockId: v,
                    },
                    type: 'POST', //GET
                    async: true,    //或false,是否异步
                    /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                    dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success: function (data, textStatus, jqXHR) {
                        if (!$.isEmptyObject(data)) {
                            Sto_rec_grid.set('items', data.entityData);
                            if (typeof callback === "function") {
                                //调用它，既然我们已经确定了它是可调用的
                                callback(data.Object);
                            }
                        }

                    },
                    error: function (xhr, textStatus) {
                        console.log('错误')
                        console.log(xhr)
                        console.log(textStatus);
                        BUI.Message.Alert('参数不能为空', 'error');
                    }
                })

            }

            //编辑操作
            function updateFunction() {
                var selections = grid.getSelection();
                if (selections.length == 0) {
                    return;
                } else if (selections.length != 1) {
                    BUI.Message.Alert('一次只能编辑一条记录！！');
                    return;
                } else {
                    var eData = selections[0];
                    editing_J.edit(eData);
                }
            }

            //删除操作
            function delFunction() {
                var selections = grid.getSelection();
                items(selections);
            }

            function items(items) {
                var ids = [];
                BUI.each(items, function (item) {
                    ids.push(item.id);
                });

                if (ids.length) {
                    BUI.Message.Confirm('确认要删除选中的记录么？', function () {
                        store.save('remove', {ids: ids});
                    }, 'question');
                }
            }

            //监听事件，删除一条记录
            grid.on('cellclick', function (ev) {
                var sender = $(ev.domTarget); //点击的Dom
                if (sender.hasClass('btn-del')) {
                    var record = ev.record;
                    items([record]);
                }
            });

            search_office_select.on('change', function (ev) {
                $("#location_office_id").val(ev.item.value);
                offices_select = ev.item;
            });

            //库存记录框选中
            stock_record_select.on('change', function (ev) {
                if (parseInt(ev.item.stock_total) <= parseInt(ev.item.stock_configured_total)) {
                    BUI.Message.Alert('库存不足，无法提交！', 'error');
                    $("#present_stock_id").val("");
                    $("#stock_version").val("");
                    return;
                }
                $("#offices_storage_unit").val(ev.item.stock_unit);
                $("#offices_storage_no").val(makeInNum(1, ev.item.stock_proportion));
                $("#offices_storage_total_unit").val(ev.item.stock_total_unit);
                $("#offices_storage_proportion").val(ev.item.stock_proportion);
                $("#stock_version").val(ev.item.stock_version);
            });

            $("#achieve_stock").click(function () {
                addDevFunction();
                if ($.isEmptyObject(Sto_rec_grid.get('items'))) {
                    getStockByEntity({
                        entity_id: device_select.value,
                        stock_office_id: offices_select.value,
                    });
                }
            });

            //出库科室选择
            dev_office_tree.on('itemclick', function (ev) {
                O_Form.getField('out_confirmed_officeId').set('value', ev.item.value);
            });

        });
</script>

</body>
