<!DOCTYPE HTML>
<html>
<head>
    <title> 搜索表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page-min.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span32">
            <div class="row">
                <div class="control-group span2.5">

                </div>
            </div>
            <div class="row">
                <div class="control-group span7">
                    <label class="control-label">库存ID：</label>
                    <div class="controls">
                        <input id="stock_id" name="stock_id" type="text" >
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">设备信息：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="dev_ident">
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">出库科室：</label>
                    <div class="controls">
                        <input type="text" class="control-text" name="dev_ident">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span9">
                    <label class="control-label">出库时间：</label>
                    <div class="controls">
                        <input type="text" class=" calendar" name="out_confirmed_date">
                    </div>
                </div>
                <div class="control-group span9">

                </div>
                <div class="span3 offset2">
                    <button type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

</div>
<div id="Content_B" class="hide">
    <form id="B_Form" class="form-horizontal" action="">
        <div class="row">
            <div class="control-group span2.5">
                <input id="delivery_id" name="delivery_id" type="hidden"
                       data-rules="{required:true}">
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>出库型号：</label>
                <div class="controls">
                    <input id="out_confirmed_name" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>反出库确认人：</label>
                <div class="controls">
                    <input name="in_confirmed_by" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>反出库时间：</label>
                <div class="controls">
                    <input name="in_confirmed_date" type="text" data-rules="{required:true}" class="calendar calendar-time">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>反出库数量：</label>
                <div class="controls">
                    <input id="in_confirmed_no" name="in_confirmed_no" type="number" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>出库数量：</label>
                <div class="controls">
                    <input id="out_no" name="out_no" type="number" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input id="in_confirmed_total" name="in_confirmed_total" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="out_confirmed_no" name="out_confirmed_no" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="out_confirmed_unit" name="out_confirmed_unit" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="out_confirmed_proportion" name="out_confirmed_proportion" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="out_confirmed_total" name="out_confirmed_total" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="out_confirmed_total_unit" name="out_confirmed_total_unit" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="out_former_total" name="out_former_total" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="stock_no" name="stock_no" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="stock_total" name="stock_total" type="hidden" data-rules="{required:true}">
            </div>
        </div>
    </form>
</div>

<div id="Content_O" class="hide">
    <form id="O_Form" class="form-horizontal" action="">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>领用科室：</label>
                <div class="controls">
                    <input name="use_offices" type="text" id="use_offices" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>领用人：</label>
                <div class="controls">
                    <input name="used_name" type="text" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>领用数量：</label>
                <div class="controls">
                    <input name="used_no" type="number" id="used_no" value="1" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>领用时间：</label>
                <div class="controls">
                    <input name="used_date" type="text" data-rules="{required:true}" class="calendar">
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/bui.js"></script>
<script type="text/javascript" src="/js/callback_ajax.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript">
    BUI.use('common/page-self');
</script>
<script type="text/javascript">
    BUI.use(['common/search', 'bui/form', 'bui/select'], function (Search, Form, Select) {
        var enumOffices = {};
        CD_ajaxNoParam("/getOfficeMakeGrid", false, function (data) {
            if (data != null && data != undefined) {
                enumOffices = data;
            }
        });
        var enumObj = {"0": "未出库", "1": "已出库"},
                enumUsers = {},
                select_data = [],
                select_type = [],
                Editing_B = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'Content_B', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                    triggerCls: 'btn-edit'
                }),
                Editing_O = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'Content_O', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                    triggerCls: 'btn-out_dev'
                }),
                dev_name_select = new Select.Select({
                    render: '#dev_name_select',
                    valueField: '#dev_name',
                    multipleSelect: false,
                }).render(),
                dev_type_select = new Select.Select({
                    render: '#dev_type_select',
                    valueField: '#dev_type',
                    multipleSelect: false,
                    items: []
                }).render(),
                columns = [
                    {title: '&nbsp出库编号', dataIndex: 'out_confirmed_ident', elCls: 'center', width: 150},
                    {
                        title: '&nbsp出库确认人',
                        dataIndex: 'out_confirmed_by',
                        elCls: 'center',
                        width: 150,
                    },
                    {title: '&nbsp出库时间', dataIndex: 'out_confirmed_date', elCls: 'center', width: 170},
                    {
                        title: '&nbsp出库科室',
                        dataIndex: 'out_confirmed_officeId',
                        elCls: 'center',
                        width: 130,
                        renderer: BUI.Grid.Format.enumRenderer(enumOffices),
                    },
                    {
                        title: '&nbsp出库数量',
                        dataIndex: 'out_confirmed_no',
                        elCls: 'center',
                        width: 100,
                        editor: {xtype: 'number', rules: {required: true}}
                    },
                    {
                        title: '&nbsp出库总量',
                        dataIndex: 'out_confirmed_total',
                        elCls: 'center',
                        width: 100,
                        editor: {xtype: 'number', rules: {required: true}}
                    },
                    {
                        title: '备注',
                        dataIndex: '',
                        elCls: 'center',
                        width: 220,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj)
                    },
                    {
                        title: '操作', dataIndex: '', width: 100, renderer: function (value, obj) {

                        var editStr1 = '<span class="grid-command btn-edit" title="编辑信息">编辑</span>',
                                delStr = '<span class="grid-command btn-del" title="删除信息">删除</span>';//页面操作不需要使用Search.createLink
                        return editStr1 + delStr;
                    }
                    }
                ],
                store = Search.createStore('/listDeliveryByStock', {
                    proxy: {
                        save: { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl: '/backwardDelivery',
                            updateUrl: '/updateStorage',
                            removeUrl: '../data/del.php'
                        },
                        method: 'POST'
                    },
                    pageSize: 12,
                    autoSync: true //保存数据后，自动更新
                }),
                gridCfg = Search.createGridCfg(columns, {
                    tbar: {
                        items: [
                            {
                                text: '<i class="icon-plus"></i>新增入库',
                                btnCls: 'button button-small',
                                handler: addFunction
                            },
                            {
                                text: '<i class="icon-backward"></i>反出库',
                                btnCls: 'button button-small',
                                handler: backwardFunction
                            },
                            {
                                text: '<a class="page-action" data-href="/menu/delivery_tab" methods="post" title="出库记录" data-id="outSwitch">出库记录</a>',
                                btnCls: 'button button-small',
//                                handler: ioSwitch
                            }
                        ]
                    },
                    emptyDataTpl: '<div class="centered"><img alt="Crying" src="http://img03.taobaocdn.com/tps/i3/T1amCdXhXqXXXXXXXX-60-67.png"><h2>未获得到数据</h2></div>',
                    plugins: [Editing_B, Editing_O, BUI.Grid.Plugins.CheckSelection, BUI.Grid.Plugins.AutoFit],// 插件形式引入多选表格

                });

        var search = new Search({
                    store: store,
                    gridCfg: gridCfg
                }),
                grid = search.get('grid'),
                store = search.get('store'),
                B_Form = Editing_B.get('form'),
                O_Form = Editing_O.get('form');
        grid.set('multipleSelect', true);

        function addFunction() {


        }

        //编辑操作
        function updateFunction() {
            var selections = grid.getSelection();
            if (selections.length == 0) {
                return;
            } else if (selections.length != 1) {
                BUI.Message.Alert('一次只能编辑一条记录！！');
                return;
            } else {
                var eData = selections[0];
                Editing_I.edit(eData);
            }
        }

        //反出库操作
        function backwardFunction() {
            var selections = grid.getSelection();
            if (selections.length == 0) {
                return;
            } else if (selections.length != 1) {
                BUI.Message.Alert('一次只能选择单个记录！！');
                return;
            } else {
                var eData = selections[0];
                if (eData.entity_entry_status==='5') {
                    BUI.Message.Alert('无法操作或已反出库！');
                    return;
                }
                $("#out_former_total").val(eData.out_confirmed_total);
                Editing_B.add(eData);
                B_Form.getField('stock_total').set('value', '');
                $("#delivery_id").val(eData.id);
                $("#out_confirmed_name").val(eData.entity_name+"/"+eData.entity_type);
                $("#out_no").val($("#out_confirmed_no").val());
                $("#out_confirmed_total").val(eData.out_confirmed_total);
                getStockByStockId(eData.stock_id,function (sucData){
                   /* B_Form.getField('out_confirmed_unit').set('value', sucData.stock_unit);
                    B_Form.getField('out_confirmed_proportion').set('value', sucData.stock_proportion);
                    B_Form.getField('stock_total').set('value', sucData.stock_total);
                    B_Form.getField('out_confirmed_total_unit').set('value', sucData.stock_total_unit);*/
                    $("#out_confirmed_unit").val(sucData.stock_unit);
                    $("#out_confirmed_proportion").val(sucData.stock_proportion);
                    $("#stock_total").val(sucData.stock_total);
                    $("#out_confirmed_total_unit").val(sucData.stock_total_unit);
                });
                B_Form.getField('in_confirmed_no').addRule('max', eData.out_confirmed_no, '不能大于{0}');
                B_Form.getField('in_confirmed_no').addRule('min', 0.001, '不为0');
                //B_Form.getField('out_no').addRule(value= {max:eData.out_confirmed_no,min:0} ,'不能大于{max},不能小于{min}');
                B_Form.getField('out_no').addRules({
                    max:eData.out_confirmed_no,
                    min:0
                });
                B_Form.getField('in_confirmed_total').addRules({
                    min:1
                });
                B_Form.getField('out_confirmed_total').addRules({
                    min:0
                });
            }
        }

        //删除操作
        function delFunction() {
            var selections = grid.getSelection();
            delItems(selections);
        }

        function delItems(items) {
            var ids = [];
            BUI.each(items, function (item) {
                ids.push(item.id);
            });

            if (ids.length) {
                BUI.Message.Confirm('确认要删除选中的记录么？', function () {
                    store.save('remove', {ids: ids});
                }, 'question');
            }
        }

        function getStockByStockId(sId,callback) {
            if (sId != null && sId != '' && sId != undefined) {
                $.ajax({
                    url: '/getStockByStockId',
                    data: {
                        stockId: sId
                    },
                    type: 'POST', //GET
                    async: true,    //或false,是否异步
                    /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                    dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success: function (data, textStatus, jqXHR) {
                        if (null!=data.Object&&!$.isEmptyObject(data.Object)) {
                            if (typeof callback === "function") {
                                //调用它，既然我们已经确定了它是可调用的
                                callback(data.Object);
                            }
                            // input_console(false);
                        } else {
                            $("#stock_total").val('');
                            //input_console(false);
                        }
                    },
                    error: function (xhr, textStatus) {
                        console.log('错误')
                        console.log(xhr)
                        console.log(textStatus)
                    }
                })
            }//if语句判断是否获取到设备ID
        };

        //监听事件，删除一条记录
        grid.on('cellclick', function (ev) {
            var sender = $(ev.domTarget); //点击的Dom
            if (sender.hasClass('btn-del')) {
                var record = ev.record;
                delItems([record]);
            }
        });
        dev_name_select.on('change', function (ev) {
            select_type = [];
            var dev_type = select_data.dev_type;
            for (var j = 0, len = dev_type.length; j < len; j++) {
                if (dev_type[j].dev_class_id == dev_name_select.getSelectedValue()) {
                    select_type.push(dev_type[j]);
                }
            }
            dev_type_select.set('items', select_type);
        });

        store.on('beforeprocessload', function (ev) {
            if(!ev.data){
                return;
            }
            enumUsers = ev.data.userMapList;
        });

        store.on('load', function (ev) {
            if ($.isEmptyObject(enumUsers)||enumUsers.length == 0) {
                return;
            }
            var items = grid.getItems();
            for (var i in items) {
                for (var j = 0; j < enumUsers.length; j++) {
                    if (enumUsers[j].id == items[i].out_confirmed_by) {
                        items[i].out_confirmed_by = enumUsers[j].name;
                        break;
                    }
                }
            }
            grid.setItems(items);
        });

        //入库数量输入框光标移入事件
        $("#in_confirmed_no").on('focus', function () {
            $("#in_confirmed_total").val();
            $("#out_no").val();
        });

        //入库数量输入框光标移出事件
        $("#in_confirmed_no").on('blur', function () {
           if(CheckIsNullOrEmpty($("#stock_total").val())){
               $("#in_confirmed_no").val(calculate_amount($("#in_confirmed_no").val(),$("#out_confirmed_proportion").val()));
               $("#in_confirmed_total").val(reckon_stock_total($("#in_confirmed_no").val(),$("#out_confirmed_proportion").val()));
               $("#out_confirmed_total").val(parseInt($("#out_former_total").val())-parseInt($("#in_confirmed_total").val()));
               $("#stock_no").val(makeInNum(parseInt($("#in_confirmed_total").val())+parseInt($("#stock_total").val()),$("#out_confirmed_proportion").val()));
               $("#out_confirmed_no").val(makeInNum($("#out_confirmed_total").val(),$("#out_confirmed_proportion").val()));
               $("#out_no").val($("#out_confirmed_no").val());
           }
        });
    });
</script>

</body>
</html>
