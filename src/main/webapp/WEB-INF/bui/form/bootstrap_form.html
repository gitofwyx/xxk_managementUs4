<!DOCTYPE HTML>
<html>
<head>
    <title> 资源文件结构</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link href="/css/suggest-style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">

    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2"><!--偏移列 .col-*-offset-* -->
                <form class="form-horizontal" autocomplete="off">
                    <h3 class="form-signin-heading">登记</h3>
                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">邮箱</label>
                        <div class="">
                            <input type="text" id="out_confirmed_offices" class="form-control" name="email"
                                   placeholder="请输入">
                            <ul class="dropdown-menu " role="menu"  >
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">邮箱</label>
                        <div class="">
                            <input type="text" id="out_confirmed_offices2" class="form-control" name="email"
                                   placeholder="请输入">
                            <ul class="dropdown-menu " role="menu"  >
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">邮箱</label>
                        <div class="">
                            <input type="text" id="32423" class="form-control" name="email"
                                   placeholder="请输入">

                        </div>
                    </div>

                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">邮箱</label>
                        <div class="">
                            <input type="text" id="123" class="form-control" name="email"
                                   placeholder="请输入">

                        </div>
                    </div>

                    <div class="col-sm-12 col-xs-12 col-lg-12">
                        <div>
                            <button type="button" class="btn btn-primary btn-block" id="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/tree/tree_build.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>

<script type="text/javascript" src="/js/suggest/suggest_util.js"></script>

<script type="text/javascript">
    var offices_select=null;
    if (offices_select == undefined || offices_select == null) {
        offices_select = localstorageIO("offices_select", "/getOfficeSelect");
        if (offices_select == null) {   //offices_select为null表示浏览器不支持localstorage
            alert("浏览器不支持localstorage！");
            $.ajax({
                url: '/getOfficeSelect',
                type: 'POST', //GET
                async: true,    //或false,是否异步
                /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                success: function (data, textStatus, jqXHR) {
                    if (data != null && data != undefined) {
                        offices_select = data.result;

                    }
                },
                error: function (xhr, textStatus) {
                    console.log('错误')
                    console.log(xhr)
                    console.log(textStatus)
                }
            })
        }
    }

    buildBsSuggestIO("out_confirmed_offices",
        {
            /*url: "/getMaterialName?tab=" + v,*/
            data: {
                value: offices_select.filter(function (office, index) {
                    if (CheckIsNullOrEmpty(office.office_property)) {
                        return office.office_property != 0;
                    }
                    return office;
                })
            },
            effectiveFields: ["text", "class_ident"],
            searchFields: ["text", "class_ident"],
            effectiveFieldsAlias: {"text": "科室名称",},
            listAlign: 'auto',
            showBtn: false,
            autoMinWidth: false,
            getDataMethod: 'data',
            idField: "value",
            keyField: "text",
            clearable: true,
        },
        function (K, data) {
            $("#out_confirmed_genre").val("");
            $("#out_confirmed_officeId").val(data.value);
            $("#T_Stock").prop("checked", false);
        },
        function () {
            $("#out_confirmed_genre").val("");
            $("#out_confirmed_officeId").val("");
        },
    );
    buildBsSuggestIO("out_confirmed_offices2",
        {
            /*url: "/getMaterialName?tab=" + v,*/
            data: {
                value: offices_select.filter(function (office, index) {
                    if (CheckIsNullOrEmpty(office.office_property)) {
                        return office.office_property != 0;
                    }
                    return office;
                })
            },
            effectiveFields: ["text", "class_ident"],
            searchFields: ["text", "class_ident"],
            effectiveFieldsAlias: {"text": "科室名称",},
            listAlign: 'auto',
            showBtn: false,
            autoMinWidth: false,
            getDataMethod: 'data',
            idField: "value",
            keyField: "text",
            clearable: true,
        },
        function (K, data) {
            $("#out_confirmed_genre").val("");
            $("#out_confirmed_officeId").val(data.value);
            $("#T_Stock").prop("checked", false);
        },
        function () {
            $("#out_confirmed_genre").val("");
            $("#out_confirmed_officeId").val("");
        },
    );
</script>

</body>
</html>
