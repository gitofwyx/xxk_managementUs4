<!DOCTYPE HTML>
<html>
<head>
    <title> 资源文件结构</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <!--user-scalable控制用户是否可以进行触屏扩大或缩小网页-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/layui/layui.css">
    <link href="/css/suggest-style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">

    <div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
                <!--偏移列 .col-*-offset-* -->
                <form class="form-horizontal layui-form" autocomplete="off">
                    <h3 class="form-signin-heading" style="margin-top:20px;margin-bottom:5px; ">登记</h3>
                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">登记科室</label>
                        <div class="">
                            <input type="text" id="reg_office_ident" class="form-control" name="reg_office_ident"
                                   placeholder="请选择">
                            <ul class="dropdown-menu " role="menu">
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">执行科室</label>
                        <div class="">
                            <input type="text" id="exe_office_ident" class="form-control" name="exe_office_ident"
                                   placeholder="请选择">
                            <ul class="dropdown-menu " role="menu">
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">登记时间</label>
                        <div class="">
                            <!--<input type="date" id="32423" class="form-control" name="email"
                                   placeholder="请输入">-->
                            <input type="text" name="reg_date" id="reg_date" lay-verify="date"
                                   placeholder="yyyy-MM-dd HH:mm:ss"
                                   autocomplete="off" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12 col-lg-6" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">登记人</label>
                        <div class="">
                            <input type="text" id="32423" class="form-control" name="email"
                                   placeholder="请输入">
                        </div>
                    </div>

                    <div class="col-sm-12 col-xs-12 col-lg-12" style="margin-bottom:10px; ">
                        <label class="control-label" style="margin-bottom:5px; ">登记类型</label>
                        <div class="">
                            <input type="checkbox" name="like[write]" title="维护申请">
                            <input type="checkbox" name="like[read]" title="耗材申请">
                            <div class="visible-xs" style="margin-bottom:10px; "></div>
                            <input type="checkbox" name="like[game]" title="设备申请" disabled>
                        </div>
                    </div>

                    <label class="col-sm-12 col-xs-12 col-lg-12" style="margin-bottom:5px; ">登记内容录入</label>
                    <div class="col-sm-11 col-xs-12 col-lg-11" style="margin-bottom:10px; ">

                        <input type="text" id="" class="form-control" name="email"
                               placeholder="请输入">

                    </div>

                    <div class="col-sm-1 col-xs-12 col-lg-1">
                        <div class="col-xs-1" style="margin-left:-5px; ">
                        </div>
                        <button type="button" class="btn btn-default" style="margin-left:-25px;margin-bottom:10px; ">按钮</button>
                    </div>

                    <div class="col-sm-12 col-xs-12 col-lg-12" >
                        <div>
                            <button type="button" class="btn btn-primary btn-block" id="submit">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>

<script src="/js/layui/layui.js"></script>

<script type="text/javascript" src="/js/tree/tree_build.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>

<script type="text/javascript" src="/js/suggest/suggest_util.js"></script>

<script type="text/javascript">
    var offices_select = null;
    if (offices_select == undefined || offices_select == null) {
        offices_select = localstorageIO("offices_select", "/getOfficeSelect");
        if (offices_select == null) {   //offices_select为null表示浏览器不支持localstorage
            alert("浏览器不支持localstorage！");
            $.ajax({
                url: '/getOfficeSelect',
                type: 'POST', //GET
                async: true,    //或false,是否异步
                /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                success: function (data, textStatus, jqXHR) {
                    if (data != null && data != undefined) {
                        offices_select = data.result;

                    }
                },
                error: function (xhr, textStatus) {
                    console.log('错误')
                    console.log(xhr)
                    console.log(textStatus)
                }
            })
        }
    }

    function useBsSuggest(i) {

        buildBsSuggestIO(i,
            {
                /*url: "/getMaterialName?tab=" + v,*/
                data: {
                    value: offices_select.filter(function (office, index) {
                        if (CheckIsNullOrEmpty(office.office_property)) {
                            return office.office_property != 0;
                        }
                        return office;
                    })
                },
                effectiveFields: ["text", "class_ident"],
                searchFields: ["text", "class_ident"],
                effectiveFieldsAlias: {"text": "科室名称",},
                listAlign: 'auto',
                showBtn: false,
                autoMinWidth: false,
                getDataMethod: 'data',
                idField: "value",
                keyField: "text",
                clearable: true,
            },
            function (K, data) {
                $("#out_confirmed_genre").val("");
                $("#out_confirmed_officeId").val(data.value);
                $("#T_Stock").prop("checked", false);
            },
            function () {
                $("#out_confirmed_genre").val("");
                $("#out_confirmed_officeId").val("");
            },
        );
    }

    useBsSuggest("reg_office_ident");
    useBsSuggest("exe_office_ident");

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题也太短了吧';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , money: [
                /^\d+\.\b\d{2}\b$/
                , '金额必须为小数保留两位'
            ]
        });

        form.on('submit(top)', function (data) {
            console.log(data);
            return false;
        });

        //日期
        laydate.render({
            elem: '#reg_date',
            type: 'datetime',
            value: new Date(),
        });

        /*//初始赋值
        var thisValue = form.val('first', {
            'title': '测试测试测试'
            ,'phone': 11111111111
            ,'email': 'xu@sentsin.com'
            ,'date': '2021-05-30'
            ,'password': 123123
            //,'quiz': 2
            ,'interest': 3
            ,'like[write]': true
            //,'open': false
            ,'sex': '男'
            ,'desc': 'form 是我们非常看重的一块'
            ,xxxxxxxxx: 123
        });*/


        //事件监听
        form.on('select(quiz111)', function (data) {
            console.log('select: ', this, data);
        });


        form.on('radio', function (data) {
            console.log(data);
        });

        //监听提交
        form.on('submit(*)', function (data) {
            console.log(data)
            alert(JSON.stringify(data.field));
            return false;
        });

    });
</script>

</body>
</html>
