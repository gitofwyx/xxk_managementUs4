<ul class="layui-timeline">
    <#if (result.RecordMap)??>
    <#list result.RecordMap as recordMap>
    <#list recordMap?keys as recordDate>
    <li class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis"></i>
        <div class="layui-timeline-content layui-text">
            <h3 class="layui-timeline-title">${recordDate}</h3>
            <p>
                <#assign item = recordMap[recordDate]>
                <#list item as record>
                <i class="layui-icon layui-icon-tips" style="color: #f10e3b;"></i>&nbsp;${record.reg_record_content}<br>
                &nbsp;<i class="layui-icon layui-icon-username" style="font-size: 12px;color: #635f5f;">&nbsp;受理于${record.reg_record_date}</i>&nbsp;
                <i class="layui-icon layui-icon-up" style="font-size: 12px;color: #635f5f;"></i>
                <a class="exe-affairs layui-icon layui-icon-service" style="font-size: 12px;color: #1a81e8;">
                    <input type="hidden" name="reg_id" value="${record.id}">处理登记</a>
                <a class="exe-affairs layui-icon layui-icon-service" style="font-size: 12px;color: #1a81e8;">
                    <input type="hidden" name="reg_id" value="${record.id}">执行情况</a>
                <br>
            <div style="height: 5px"></div>
        </#list>
        </p>
        </div>
    </li>
</#list>
</#list>
</#if>
</ul>
