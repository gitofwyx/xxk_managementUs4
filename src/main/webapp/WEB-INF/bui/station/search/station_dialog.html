<!DOCTYPE HTML>
<html>
<head>
    <title> 设备表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/suggest-style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span32">
            <input type="hidden">
            <div class="row" id="E_Input_console">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>设备/耗材名称：</label>
                    <input type="hidden" name="search_class_id" id="search_class_id">
                    <div class="controls">
                        <div class="input-group" id="devices_class_div">
                            <input type="text" id="search_devices_class"
                                   name="search_devices_class">
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                            <!-- /btn-group -->
                        </div>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>设备/耗材型号：</label>
                    <input type="hidden" name="search_entity_id" id="search_entity_id">
                    <div class="controls">
                        <div class="input-group" id="devices_entity_div">
                            <input type="text" id="search_devices_entity"
                                   name="search_devices_entity">
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                            <!-- /btn-group -->
                        </div>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>部署科室：</label>
                    <input type="hidden" name="location_office_id" id="location_office_id">
                    <div class="controls">
                        <input name="search_office_ident" id="search_office_ident" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span9">
                    <label class="control-label">登记时间：</label>
                    <div class="controls">
                        <input type="text" class=" calendar" name="startDate"><span> - </span>
                        <input name="endDate" type="text" class=" calendar">
                    </div>
                </div>
                <div class="span3 offset2">
                    <button type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>
</div>

<!--部署设备-->
<div id="content" class="hide">
    <form id="J_Form" class="form-horizontal" action="" autocomplete="off">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>科室选择：</label>
                <div class="controls">
                    <div class="input-group" id="out_offices_div">
                        <input type="text" id="dispose_office_select"
                               name="dispose_office_select">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                        <!-- /btn-group -->
                    </div>
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>工作站选择：</label>
                <div class="controls">
                    <div class="input-group" id="office_tation_div">
                        <input type="text" id="office_tation_select"
                               name="office_tation_select">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                        <!-- /btn-group -->
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>部署设备：</label>
                <div class="controls">
                    <input name="dev_name" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备型号：</label>
                <div class="controls">
                    <input name="dev_type" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>&nbsp;当前科室库存:（入科未使用）</label>
                <div class="controls" id="ori_device_select">
                    <input id="depository_id" name="depository_id" type="hidden">
                </div>
                &nbsp;
                <input type="button" id="I_Reset" name="I_Reset" class=" icon-repeat"
                       style="width:15px;height:18px;background-color:#ffffff;">
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备编号：</label>
                <input type="hidden" name="devices_id" id="devices_id" data-rules="{required:true}">
                <div class="controls">
                    <div class="input-group" id="devices_ident_div">
                        <input type="text" id="deployment_devices_ident"
                               name="deployment_devices_ident">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                        <!-- /btn-group -->
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>科室设备名称：</label>
                <div class="controls">
                    <input id="office_unique_name" name="office_unique_name" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>现部署科室：</label>
                <div class="controls">
                    <input name="location_office" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备具体位置：</label>
                <div class="controls">
                    <input id="device_location" name="device_location" type="text" data-rules="{required:true}"
                           class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>部署时间：</label>
                <div class="controls">
                    <input name="device_deployment_date" type="text" data-rules="{required:true}"
                           class="calendar calendar-time">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">&nbsp;&nbsp;设备位置设定:</label>
                <div class="controls" style="padding-top: 3px;">
                    <label class="radio"><input id="auto_location" type="radio" name="locationSet" value="">基于工作站位置</label>
                    &nbsp;<label class="radio"><input id="DIY_location" type="radio" name="locationSet" value="">自定义</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input id="class_id" name="class_id" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="entity_id" name="entity_id" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="bf_class_id" name="bf_class_id" type="hidden">
            </div>
            <div class="control-group span2.5">
                <input id="bf_entity_id" name="bf_entity_id" type="hidden">
            </div>
            <div class="control-group span2.5">
                <input id="station_id" name="station_id" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="bf_depository_id" name="bf_depository_id" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="bf_devices_id" name="bf_devices_id" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="offices_storage_officeId" name="offices_storage_officeId" type="hidden"
                       data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="device_deployment_status" name="device_deployment_status" type="hidden"
                       data-rules="{required:true}">
            </div>
        </div>


        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="remark" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/bui-min.js"></script>
<script type="text/javascript" src="/js/callback_ajax.js"></script>
<script type="text/javascript" src="/js/config-min.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>
<script type="text/javascript" src="/js/suggest/dropdown.js"></script>
<script type="text/javascript" src="/js/tree/tree_build.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript" src="/js/suggest/suggest_util.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    BUI.use(['common/search', 'bui/form', 'bui/grid', 'bui/extensions/treepicker', 'bui/select', 'bui/picker', 'bui/tree'],
        function (Search, Form, Grid, TreePicker, Select, Picker, Tree) {

            var enumOffices = {};
            CD_ajaxNoParam("/getOfficeMakeGrid", false, function (data) {
                if (data != null && data != undefined) {
                    enumOffices = data;
                }
            });
            var enumObj_dev_flag = {"1": "启用", "0": "禁用"},
                enumObj_device_flag = {"0":"不明","1":"借用","2":"调用","3":"固定",},
                enumObj_device_status = {"1": "已入科", "2": "未部署", "3": "已部署"},
                enumObj_device_state = {"0":"报废","1":"故障","2":"异常","3":"正常"},
                offices_data = localstorageIO("offices_select", "/getOfficeSelect"),
                device_data = {},//全部dev初始化
                entity_data = [],//型号初始化
                devices_data = {},//部署设备json
                device_select = {},//选中的设备json
                offices_select = {},//设备种类id对应的dev_name_data键
                enumObj_office = {},
                stock_office = {},
                class_count = 0,//设备种类最大值

                editing = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'content', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                    triggerCls: 'btn-edit',
                }),
                //科室选择数框
                loc_office_tree = new Tree.TreeList({
                    nodes: [],
                    //store: store,
                    //dirSelectable : false,//阻止树节点选中
                    showLine: true //显示连接线
                }),
                loc_office_picker = new TreePicker({
                    trigger: '#search_office_ident',
                    //valueField: '#hide', //如果需要列表返回的value，放在隐藏域，那么指定隐藏域
                    width: 150,  //指定宽度
                    children: [loc_office_tree] //配置picker内的列表
                }).render(),
                //部署科室库存选择框
                ori_device_grid = new Grid.Grid({
                    idField: 'id',//选项的默认id字段
                    columns: [
                        {title: '总量', dataIndex: 'depository_total', elCls: 'center', width: '35%'},
                        {title: '剩余', dataIndex: 'depository_idle_total', elCls: 'center', width: '30%'},
                        {title: '单位', dataIndex: 'depository_total_unit', elCls: 'center', width: '35%'},
                    ],
                    textGetter: function (item) { //返回选中的文本
                        return item.depository_ident;
                    },
                    items: [],
                }),
                ori_device_picker = new Picker.ListPicker({
                    width: 150,  //指定宽度
                    children: [ori_device_grid] //配置picker内的列表
                }),
                ori_device_select = new Select.Select({
                    picker: ori_device_picker,
                    render: '#ori_device_select',
                    valueField: '#depository_id',
                    forceFit: false,
                    multipleSelect: false,
                    width: 150,
                    items: []
                }).render(),

                columns = [
                    {title: '&nbsp工作站编号', dataIndex: 'workstation_ident', elCls: 'center', width: 100},
                    {title: '&nbsp工作站名称', dataIndex: 'workstation_name', elCls: 'center', width: 150},
                    {
                        title: '&nbsp所在科室',
                        dataIndex: 'location_office_id',
                        elCls: 'center',
                        width: 150,
                        renderer: BUI.Grid.Format.enumRenderer(enumOffices),
                    },
                    {title: '&nbsp工作站位置', dataIndex: 'workstation_location', elCls: 'center', width: 150},
                    {title: '&nbsp绑定设备', dataIndex: '', elCls: 'center', width: 150,renderer: function (value, obj) {
                            return obj.ent_class_name+"/" + obj.device_name;
                        }},
                    {title: '&nbsp设备别称', dataIndex: 'office_unique_name', elCls: 'center', width: 150},
                    {title: '设备位置(自定义)', dataIndex: 'device_location', elCls: 'center', width: 150},
                    {
                        title: '&nbsp设备性质',
                        dataIndex: 'device_flag',
                        elCls: 'center',
                        width: 100,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj_device_flag)
                    },
                    {
                        title: '部署状态',
                        dataIndex: 'device_deployment_status',
                        elCls: 'center',
                        width: 65,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj_device_status)
                    },
                    {
                        title: '设备状态',
                        dataIndex: 'device_state',
                        elCls: 'center',
                        width: 65,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj_device_state)
                    },
                    {title: '&nbsp部署时间', dataIndex: 'device_deployment_date', elCls: 'center', width: 130},
                    {title: '备注', dataIndex: 'remark', elCls: 'center', width: 150},
                    {
                        title: '操作', dataIndex: '', width: 100, renderer: function (value, obj) {

                            var editStr1 = '<span class="grid-command btn-edit" title="编辑设备信息">编辑</span>',
                                delStr = '<span class="grid-command btn-del" title="删除设备信息">删除</span>';//页面操作不需要使用Search.createLink
                            return editStr1 + delStr;
                        }
                    }
                ],
                store = Search.createStore('/stations/listStationDevices', {
                    proxy: {
                        save: { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl: '/stations/exchangeStationDevices',
                            updateUrl: '/transferDevices',
                            removeUrl: '/recoveryDevices'
                        },
                        method: 'POST'
                    },
                    pageSize: 12,
                    autoSync: true //保存数据后，自动更新
                }),
                gridCfg = Search.createGridCfg(columns, {
                    tbar: {
                        items: [
                            {
                                text: '<i class=" icon-map-marker"></i>部署',
                                btnCls: 'button button-small',
                                handler: deploymentFunction
                            }, {
                                text: '<i class=" icon-map-marker"></i>换出',
                                btnCls: 'button button-small',
                                handler: exchangeFunction
                            }, {
                                text: '<i class=" icon-map-marker"></i>撤出',
                                btnCls: 'button button-small',
                                handler: deploymentFunction
                            },

                        ]
                    },
                    emptyDataTpl: '<div class="centered"><img alt="Crying" src="/img/no_data-2.jpg"></div>',
                    plugins: [editing, BUI.Grid.Plugins.CheckSelection, BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
                });

            var search = new Search({
                    store: store,
                    gridCfg: gridCfg
                }),
                grid = search.get('grid'),
                J_Form = editing.get('form');
            entity_selectAjax(originalSeaEntity);
            //科室选择框数据生成
            loc_office_tree.set('nodes', GetMenus('root', offices_data));

            function equipFunction() {

                initBsSuggest("dispose_office_select");
                $('#out_offices_div').replaceWith('<div class="input-group" id="out_offices_div"> ' +
                    '<input type="text" id="dispose_office_select" name="dispose_office_select">' +
                    '<ul class="dropdown-menu dropdown-menu-right" role="menu"> </ul></div>');
                buildBsSuggest("dispose_office_select",
                    {
                        value: offices_data.filter(function (office, index) {
                            if (CheckIsNullOrEmpty(office.office_property)) {
                                return office.office_property != 0;
                            }
                            return office;
                        })
                    },
                    ["text", , ""],
                    ["text", "id", "pinYin_code", "pinYinS_code"],
                    {"text": "科室名称",},
                    function (K, data) {
                        ori_device_grid.clearItems();
                        originalDeploymentDev();
                        J_Form.getField('offices_storage_officeId').set('value', data.value);
                        J_Form.getField('location_office').set('value', data.text);
                        initWorkstationDev();
                        selectDepositoryForOfficeEntitys({
                            entity_id: device_select.value,
                            depository_officeId: data.value,
                        }, function (v) {
                            initWorkstationDev({"office_id": data.value});
                            ori_device_grid.setItems(v);
                        });
                    },
                    function () {
                        ori_device_grid.clearItems();
                        originalDeploymentDev();
                        J_Form.getField('offices_storage_officeId').set('value', '');
                        J_Form.getField('location_office').set('value', '');
                    },
                );
            }

            function initDeviceSelection() {
                ori_device_grid.clearItems();
                J_Form.getField('depository_id').set('value', '');
                if (device_select != {} && !$.isEmptyObject(device_select)) {
                    J_Form.getField('class_id').set('value', device_select.dev_class_id);
                    J_Form.getField('entity_id').set('value', device_select.value);
                    J_Form.getField('dev_name').set('value', device_select.dev_name);
                    J_Form.getField('dev_type').set('value', device_select.text);
                }
            }

            //部署操作
            function deploymentFunction() {
                var newData = {isNew: true}; //标志是新增加的记录
                /*enumObj_office[offices_select.value] = offices_select.text;//grid科室动态刷新*/
                editing.add(newData); //添加记录后，直接编辑
                $("#bf_devices_id").val("NO");
                $("#bf_depository_id").val("NO");
                initDeviceSelection();
                equipFunction();

            }

            //换出操作
            function exchangeFunction() {
                var newData = {isNew: true}; //标志是新增加的记录
                /*enumObj_office[offices_select.value] = offices_select.text;//grid科室动态刷新*/
                var selections = grid.getSelection();
                if (selections.length == 0) {
                    return;
                } else if (selections.length != 1) {
                    BUI.Message.Alert('一次只能换出一件！！');
                    return;
                } else {

                    var eData = selections[0];
                    editing.edit({
                        bf_dev_name:eData.ent_class_name,
                        bf_dev_type:eData.device_name,
                    });
                    J_Form.getField('offices_storage_officeId').set('value', eData.location_office_id);
                    J_Form.getField('location_office').set('value', eData.location_office_name);
                    $('input[type=radio][id=auto_location]').val(eData.workstation_location);
                    $("#device_location").val(eData.workstation_location);
                    $("#station_id").val(eData.workstation_id);
                    $("#bf_class_id").val(eData.class_id);
                    $("#bf_entity_id").val(eData.device_id);
                    $("#bf_depository_id").val(eData.present_stock_id);
                    $("#bf_devices_id").val(eData.id);
                    initBsSuggest("dispose_office_select");
                    initBsSuggest("office_tation_select");
                    initDeviceSelection();
                    selectDepositoryForOfficeEntitys({
                        entity_id: device_select.value,
                        depository_officeId: eData.location_office_id,
                    }, function (v) {
                        ori_device_grid.setItems(v);
                    });
                }

            }

            //型号生成
            function changeEntClass(ev, i) {
                entity_data = [];
                var Entity_data = device_data.Entity_data;
                for (var j = 0, len = Entity_data.length; j < len; j++) {
                    if (Entity_data[j].dev_class_id == i) {
                        entity_data.push(Entity_data[j]);
                    }
                }
            }

            //下拉框ajax请求entity_selectAjax
            function entity_selectAjax(callback) {
                var url = '/getDeviceSelect';
                if ($.isEmptyObject(device_data)) {
                    $.ajax({
                        url: url,
                        data: {tab: 1},
                        type: 'POST', //GET
                        async: true,    //或false,是否异步
                        /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                        dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                        success: function (data, textStatus, jqXHR) {
                            if (data != null && data != undefined) {
                                device_data = data;
                            }
                            //回调函数
                            if (typeof callback === "function") {
                                //调用它，既然我们已经确定了它是可调用的
                                callback();
                            }
                        },
                        error: function (xhr, textStatus) {
                            console.log('错误')
                            console.log(xhr)
                            console.log(textStatus)
                        }
                    })
                }
            }

            //根据设备、耗材ID获取科室库存
            function selectDepositoryForOfficeEntitys(data, callback) {
                $.ajax({
                    url: '/selectDepositoryForOfficeEntitys',
                    type: 'POST', //GET
                    data: data,
                    async: true,    //或false,是否异步
                    /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                    dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success: function (data, textStatus, jqXHR) {
                        if (data != null && data != undefined) {
                            if (typeof callback === "function") {
                                //调用它，既然我们已经确定了它是可调用的
                                callback(data.listDepository);
                            }
                        } else {
                            $("#depository_version").val(0);
                        }
                    },
                    error: function (xhr, textStatus) {
                        console.log('错误')
                        console.log(xhr)
                        console.log(textStatus);
                        BUI.Message.Alert('参数不能为空', 'error');
                    }
                })
            }

            //根据设备、耗材ID获取科室库存
            function getDevicesWithDepository(data, callback) {
                $.ajax({
                    url: '/getDevicesWithDepositoryId',
                    type: 'POST', //GET
                    data: data,
                    async: true,    //或false,是否异步
                    /*timeout: 5000,*/    //超时时间(如果后台数据加载缓慢，设置超时时间会导致在时间超时后自动执行success函数而后台还没有返回data数据)
                    dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success: function (data, textStatus, jqXHR) {
                        if (data != null && data != undefined) {
                            if (typeof callback === "function") {
                                devices_data = data.listDevices;
                                callback(data.listDevices);
                            }
                        } else {
                            $("#depository_version").val(0);
                        }
                    },
                    error: function (xhr, textStatus) {
                        console.log('错误')
                        console.log(xhr)
                        console.log(textStatus);
                        /*BUI.Message.Alert('参数不能为空', 'error');*/
                    }
                })
            }

                    dataType: 'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success: function (data, textStatus, jqXHR) {
                        if (data != null && data != undefined) {
                            if (typeof callback === "function") {

                                callback(data.depository);
                            }
                        } else {
                            $("#depository_version").val(0);
                        }
                    },
                    error: function (xhr, textStatus) {
                        console.log('错误')
                        console.log(xhr)
                        console.log(textStatus);
                        /*BUI.Message.Alert('参数不能为空', 'error');*/
                    }
                })
            }

            //根据设备、耗材ID获取科室库存

                $.ajax({
                    url: '/getStocksByEntityId',

            //初始化BsSuggest
            function originalSeaEntity(v) {
                if (!$.isEmptyObject(device_data)) {
                    buildBsSuggest("search_devices_class",
                        {value: device_data.Class_data},
                        ["text", "class_ident"],
                        ["text", "class_ident"],
                        {class_ident: "编号", text: "名称"},
                        function (K, data) {
                            $("#search_class_id").val(data.value);
                            $("#search_entity_id").val('');
                            initBsSuggest("search_devices_entity");
                            $('#devices_entity_div').replaceWith('<div class="input-group" id="devices_entity_div"> ' +
                                '<input type="text" id="search_devices_entity" name="search_devices_entity"> ' +
                                '<ul class="dropdown-menu dropdown-menu-right" role="menu"> </ul> </div>');
                            if (!$.isEmptyObject(data)) {
                                changeEntClass(K, data.value);
                                buildBsSuggest("search_devices_entity",
                                    {value: entity_data},
                                    ["text", "class_ident"],
                                    ["text", "class_ident"],
                                    {class_ident: "编号", text: "名称"},
                                    function (K, data) {
                                        $("#search_entity_id").val(data.value);
                                        device_select = data;
                                    }, function () {
                                        $("#search_entity_id").val('');
                                    });
                            }
                        }, function () {
                            $("#search_class_id").val('');
                        });
                }
            };

            function initWorkstationDev(v) {

                $('input[type=radio][id=auto_location]').val("");
                $("#device_location").val("");
                $("#station_id").val("");
                initBsSuggest("office_tation_select");
                $('#office_tation_div').replaceWith('<div class="input-group" id="office_tation_div"> ' +
                    '<input type="text" id="office_tation_select" name="office_tation_select">' +
                    '<ul class="dropdown-menu dropdown-menu-right" role="menu"> </ul></div>');
                if (!CheckIsNullOrEmpty(v)) return;
                CD_ajaxAllParam("/station/getStationSelectByOfficeId", v, true, function (v) {

                    if (!$.isEmptyObject(v)) {

                        buildBsSuggest("office_tation_select",
                            {value: v.station_data},
                            ["workstation_ident", "text"],
                            ["workstation_ident", "text"],
                            {workstation_ident: "编号", text: "名称",},
                            function (K, data) {
                                $("#device_location").val(data.workstation_location);
                                $('input[type=radio][id=auto_location]').val(data.workstation_location);
                                $("#station_id").val(data.value);
                            }, function () {
                                $("#station_id").val("");
                                $("#device_location").val("");
                                $('input[type=radio][id=auto_location]').val("");
                            });
                    }
                });

            };

            function originalDeploymentDev(v) {
                $("#devices_id").val("");
                $("#office_unique_name").val("");
                $('input[type=radio][id=DIY_location]').val("");
                $("#device_deployment_status").val("");
                initBsSuggest("deployment_devices_ident");
                $('#devices_ident_div').replaceWith('<div class="input-group" id="devices_ident_div"> ' +
                    '<input type="text" id="deployment_devices_ident" name="deployment_devices_ident"> ' +
                    '<ul class="dropdown-menu dropdown-menu-right" role="menu"> </ul> </div>');
                if (!$.isEmptyObject(v)) {

                    buildBsSuggest("deployment_devices_ident",
                        {value: v},
                        ["text", "office_unique_name"],
                        ["text", "class_ident"],
                        {text: "编号", office_unique_name: "科室别称",},
                        function (K, data) {
                            $("#devices_id").val(data.value);
                            $("#office_unique_name").val(data.office_unique_name);
                            $('input[type=radio][id=DIY_location]').val(data.device_location);
                            $("#device_deployment_status").val(data.device_deployment_status);
                        }, function () {
                            $("#devices_id").val("");
                            $('input[type=radio][id=DIY_location]').val("");
                            $("#device_location").val("");
                            $("#device_deployment_status").val("");
                        });
                }
            };

            //部署库存记录框选中
            ori_device_grid.on('selectedchange', function (ev) {
                getDevicesWithDepository({
                    depositoryId: ev.item.id
                }, function (v) {
                    originalDeploymentDev(v);
                });
            });

            loc_office_tree.on('selectedchange', function (ev) {
                if (!CheckIsNullOrEmpty(ev.item)) {
                    $("#location_office_id").val('');
                    return;
                }
                $("#location_office_id").val(ev.item.value);
                offices_select = ev.item;
            });


            editing.on('accept', function (ev) {
                dev_name_data = [];
            });

            $('input[type=radio][name=locationSet]').change(function(){
                $("#device_location").val($(this).val());
            });

        });
</script>
