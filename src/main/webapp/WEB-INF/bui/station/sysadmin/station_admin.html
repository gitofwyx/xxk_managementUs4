<!DOCTYPE HTML>
<html>
<head>
    <title> 设备表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/suggest-style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span32" autocomplete="off">
            <input type="hidden">
            <div class="row" id="E_Input_console">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>工作站名称：</label>
                    <input type="hidden" name="search_class_id" id="search_class_id">
                    <div class="controls">
                        <div class="input-group" id="devices_class_div">
                            <input type="text" id="search_devices_class"
                                   name="search_devices_class">
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                            <!-- /btn-group -->
                        </div>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>工作站位置：</label>
                    <input type="hidden" name="search_entity_id" id="search_entity_id">
                    <div class="controls">
                        <div class="input-group" id="devices_entity_div">
                            <input type="text" id="search_devices_entity"
                                   name="search_devices_entity">
                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            </ul>
                            <!-- /btn-group -->
                        </div>
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>归属科室：</label>
                    <input type="hidden" name="location_office_id" id="location_office_id">
                    <div class="controls">
                        <input name="search_office_ident" id="search_office_ident" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span9">
                    <label class="control-label">登记时间：</label>
                    <div class="controls">
                        <input type="text" class=" calendar" name="startDate"><span> - </span>
                        <input name="endDate" type="text" class=" calendar">
                    </div>
                </div>
                <div class="span3 offset2">
                    <button type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>
</div>

<!--登记-->
<div id="content" class="hide">
    <form id="J_Form" class="form-horizontal" action="" autocomplete="off">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>归属科室：</label>
                <div class="controls">
                    <div class="input-group" id="location_office_div">
                        <input type="text" id="location_office_select"
                               name="location_office_select">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                        <!-- /btn-group -->
                    </div>
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>工作站名称：</label>
                <div class="controls">
                    <input name="workstation_name" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>创建时间：</label>
                <div class="controls">
                    <input name="workstation_deployment_date" type="text" data-rules="{required:true}" class="calendar calendar-time">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>工作站位置：</label>
                <div class="controls">
                    <input name="workstation_location" type="text" data-rules="{required:true}" class="input-normal control-text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="remark" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input id="location_office_id2" name="location_office_id" type="hidden" data-rules="{required:true}">
            </div>
        </div>
    </form>
</div>
<!--转移与回收设备-->
<div id="content_T" class="hide">
    <form id="T_Form" class="form-horizontal" action="" autocomplete="off">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>归属科室：</label>
                <div class="controls">
                    <input id="storage_office_ident" name="storage_office_ident" type="text"
                           class="input-normal control-text">
                    <input type="hidden" name="offices_storage_officeId"  data-rules="{required:true}"
                           id="offices_storage_officeId2">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>变更时间：</label>
                <div class="controls">
                    <input name="offices_storage_date" type="text" data-rules="{required:true}"
                           class="calendar calendar-time">
                </div>
            </div>
        </div>
        <div id="R_Input_console">
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>库存单位：</label>
                    <div class="controls">
                        <input id="stock_unit" name="stock_unit" type="text" class="input-normal control-text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>库存比例：</label>
                    <div class="controls">
                        <input id="unit_num_1" name="unit_num" type="number" class="span1 control-text"> ：
                        <input id="stock_proportion" name="stock_proportion" type="number" min="1"
                               max="999" data-tip="{text:'数字有效'}" class="span2 control-text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input name="class_id" type="hidden" data-rules="{required:true}">
            </div>

        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="remark" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/bui-min.js"></script>
<script type="text/javascript" src="/js/callback_ajax.js"></script>
<script type="text/javascript" src="/js/config-min.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>
<script type="text/javascript" src="/js/suggest/dropdown.js"></script>
<script type="text/javascript" src="/js/tree/tree_build.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript" src="/js/suggest/suggest_util.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    BUI.use(['common/search', 'bui/form', 'bui/grid', 'bui/extensions/treepicker', 'bui/select', 'bui/picker', 'bui/tree'],
        function (Search, Form, Grid, TreePicker, Select, Picker, Tree) {

            var enumObj_dev_flag = {"1": "启用", "0": "禁用"},
                offices_data = localstorageIO("offices_select", "/getOfficeSelect"),
                enumOffices = {},

                editing = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'content', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                    triggerCls: 'btn-edit',
                }),


                columns = [
                    {title: '&nbsp工作站编号', dataIndex: 'workstation_ident', elCls: 'center', width: 150},
                    {title: '&nbsp工作站名称', dataIndex: 'workstation_name', elCls: 'center', width: 150},
                    {title: '&nbsp工作站状态', dataIndex: 'workstation_state', elCls: 'center', width: 150},
                    {
                        title: '&nbsp归属科室',
                        dataIndex: 'location_office_id',
                        elCls: 'center',
                        width: 100,
                        renderer: BUI.Grid.Format.enumRenderer(enumOffices),
                    },
                    {title: '&nbsp部署状态', dataIndex: 'workstation_deployment_status', elCls: 'center', width: 150},

                    {title: '&nbsp部署时间', dataIndex: 'workstation_deployment_date', elCls: 'center', width: 130},
                    {title: '&nbsp具体位置', dataIndex: 'workstation_location', elCls: 'center', width: 130},
                    {title: '备注', dataIndex: 'remark', elCls: 'center', width: 150},
                    {
                        title: '操作', dataIndex: '', width: 100, renderer: function (value, obj) {

                            var editStr1 = '<span class="grid-command btn-edit" title="编辑设备信息">编辑</span>',
                                delStr = '<span class="grid-command btn-del" title="删除设备信息">删除</span>';//页面操作不需要使用Search.createLink
                            return editStr1 + delStr;
                        }
                    }
                ],
                store = Search.createStore('/station/listStation', {
                    proxy: {
                        save: { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl: '/sys_station/addWorkstation',
                            updateUrl: '',
                            removeUrl: ''
                        },
                        method: 'POST'
                    },
                    pageSize: 12,
                    autoSync: true //保存数据后，自动更新
                }),
                gridCfg = Search.createGridCfg(columns, {
                    tbar: {
                        items: [
                            {
                                text: '<i class=" icon-map-marker"></i>登记',
                                btnCls: 'button button-small',
                                handler: regFunction
                            },

                        ]
                    },
                    emptyDataTpl : '<div class="centered"><img alt="Crying" src="/img/no_data-2.jpg"></div>',
                    plugins: [editing, BUI.Grid.Plugins.CheckSelection, BUI.Grid.Plugins.AutoFit] // 插件形式引入多选表格
                });
            //遍历生产科室键值对
            offices_data.forEach((value, index) => {
                enumOffices[value.value]=value.text;
            });

            var search = new Search({
                    store: store,
                    gridCfg: gridCfg
                }),
                grid = search.get('grid'),
                J_Form = editing.get('form');

            //部署操作
            function regFunction() {
                var newData = {isNew: true}; //标志是新增加的记录
                /*enumObj_office[offices_select.value] = offices_select.text;//grid科室动态刷新*/
                editing.add(newData); //添加记录后，直接编辑
                //J_Form.getField('depository_id').set('value', '');

                buildBsSuggest("location_office_select",
                    {
                        value: offices_data.filter(function (office, index) {
                            if (CheckIsNullOrEmpty(office.office_property)) {
                                return office.office_property!=0;
                            }
                            return office;
                        })
                    },
                    ["text", , ""],
                    ["text", "id", "pinYin_code", "pinYinS_code"],
                    {"text": "科室名称",},
                    function (K, data) {
                        J_Form.getField('location_office_id').set('value', data.value);
                    },
                    function () {
                        J_Form.getField('location_office_id').set('value', '');
                    },
                );
            }

            //删除操作
            function delFunction() {
                var selections = grid.getSelection();
                items(selections);
            }

            function items(items) {
                var ids = [];
                BUI.each(items, function (item) {
                    ids.push(item.id);
                });

                if (ids.length) {
                    BUI.Message.Confirm('确认要删除选中的记录么？', function () {
                        store.save('remove', {ids: ids});
                    }, 'question');
                }
            }

            //监听事件，删除一条记录
            grid.on('cellclick', function (ev) {
                var sender = $(ev.domTarget); //点击的Dom
                if (sender.hasClass('btn-del')) {
                    var record = ev.record;
                    items([record]);
                }
            });

            editing.on('accept', function (ev) {
                dev_name_data = [];
            })

        });
</script>

</body>
</html>
