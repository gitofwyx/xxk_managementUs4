<!DOCTYPE HTML>
<html>
<head>
    <title> 设备表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page-min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/suggest-style.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <form id="searchForm" class="form-horizontal span32">
            <input type="hidden" name="search_office_id" id="search_office_id">
            <input type="hidden" name="TD" id="search_TD" value="logout">
            <div class="row">
                <div class="control-group span7">
                    <label class="control-label">设备/耗材类别：</label>
                    <div class="controls search_select" id="search_class_select">
                        <input name="search_class_id" type="hidden" id="search_class_id">
                    </div>
                </div>
                <div class="control-group span7">
                    <label class="control-label">设备/耗材型号：</label>
                    <div class="controls search_select" id="search_entity_select">
                        <input name="search_entity_id" type="hidden" id="search_entity_id">
                    </div>
                </div>
                <div class="control-group span9">
                    <label class="control-label">库存科室：</label>
                    <div class="controls">
                        <input name="search_office_ident" id="search_office_ident" type="text">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>库存类别：</label>
                    <div class="controls search_select" id="search_type_select">
                        <input name="search_type" type="hidden" id="search_type" value="1" data-rules="{required:true}">
                    </div>
                </div>
                <div class="span3 offset2">
                    <button type="button" id="btnSearch" class="button button-primary">搜索</button>
                </div>
            </div>
        </form>
    </div>
    <div class="search-grid-container">
        <div id="grid"></div>
    </div>

</div>
<!--入科-->
<div id="content_J" class="hide">
    <form id="J_Form" class="form-horizontal" action="" autocomplete="off">
        

        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>入科科室：</label>
                <div class="controls">
                    <div class="input-group" id="dep_office_div">
                        <input type="text" id="dep_office_ident"
                               name="reg_office_ident">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                        <!-- /btn-group -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span16">
                <label class="control-label">&nbsp;&nbsp;<s>*</s>出库记录：(未入科登记记录)</label>
                <div class="controls" id="office_dep_select">
                    <input id="delivery_id" name="delivery_id" type="hidden">
                </div>
                &nbsp;
                <input type="button" id="I_Reset" name="I_Reset" class=" icon-repeat"
                       style="width:15px;height:18px;background-color:#ffffff;">
            </div>

        </div>
        <div class="row" id="E_Input_console">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备/耗材名称：</label>
                <div class="controls">
                    <div class="input-group" id="delivery_class_div">
                        <input type="text" id="delivery_entity_name"
                               name="delivery_entity_name">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                        <!-- /btn-group -->
                    </div>
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>设备/耗材型号：</label>
                <div class="controls">
                    <div class="input-group" id="delivery_entity_div">
                        <input type="text" id="delivery_entity_type"
                               name="delivery_entity_type">
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        </ul>
                        <!-- /btn-group -->
                    </div>
                </div>
            </div>
        </div>
        <div id="I_Input_console">
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label">未入科总量：</label>
                    <div class="controls">
                        <input name="out_confirmed_no" id="out_confirmed_total" type="text">
                    </div>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>库存单位：</label>
                    <div class="controls">
                        <input name="offices_storage_unit" id="offices_storage_unit" type="text"
                               data-rules="{required:true}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>入科数量：</label>
                    <div class="controls">
                        <input name="offices_storage_no" id="offices_storage_no" type="number"
                               data-rules="{required:true}">
                    </div>
                    <button type="button" id="depository_no_lock" name="" class="  icon-lock"
                            style="width:19px;height:18px;margin-left:10px;background-color:#dddddd;"></button>
                </div>
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>单位比例：</label>
                    <div class="controls">
                        <input id="unit_num_1" name="unit_num" type="number" data-rules="{required:true}"
                               class="span1 control-text"> ：
                        <input id="offices_storage_proportion" name="offices_storage_proportion" type="number" min="1"
                               max="999"
                               data-rules="{required:true}" data-tip="{text:'数字有效'}" class="span2 control-text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="control-group span8">
                    <label class="control-label"><s>*</s>入科总量：</label>
                    <div class="controls">
                        <input name="offices_storage_total" id="offices_storage_total" type="number"
                               data-rules="{required:true}">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span15">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="remark" class="input-large" type="text"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input type="hidden" name="depository_id" id="depository_id">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="class_record_id" id="class_record_id" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="entity_record_id" id="entity_record_id" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="offices_entity_id" id="offices_entity_id" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="stock_or_depository_id" id="stock_or_depository_id" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="offices_storage_genre" id="offices_storage_genre" data-rules="{required:true}">
            </div>

        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input type="hidden" name="depository_type" id="depository_type" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="depository_officeId" id="depository_officeId" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="depository_no" id="depository_no" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="depository_idle_no" name="depository_idle_no" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="entity_entry_status" name="entity_entry_status" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="depository_version" id="depository_version">
            </div>

        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input type="hidden" name="updateDate" id="updateDate">
            </div>
            <div class="control-group span2.5">
                <input type="hidden" name="TD" id="TD_J" value="logout">
            </div>


        </div>
    </form>
</div>
<div id="Content_R" class="hide">
    <form id="R_Form" class="form-horizontal" action="" autocomplete="off">
        <input type="hidden" name="office_ident" id="office_ident">
        <input type="hidden" name="class_id" id="class_id" data-rules="{required:true}">
        <input type="hidden" name="entity_id" id="entity_id" data-rules="{required:true}">
        <div id="tab"></div>
        <hr style="margin-top:0.3px;height:1px;border:none;border-top:1px solid #b9b9b9;">
        <div class="row">
            <div class="control-group span9">
                <label class="control-label">回收入库科室：</label>
                <div class="controls" id="stock_office_select">
                    <input name="in_confirmed_officeId" id="in_confirmed_officeId" type="hidden">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span16">
                <label class="control-label"><s>&nbsp*</s>库存选择：(入库科室库存)</label>
                <div class="controls" id="office_rec_select">
                    <input id="stock_record_id" name="stock_record_id" type="hidden">
                </div>
                &nbsp;
                <input type="button" id="I_Reset2" name="I_Reset2" class=" icon-repeat"
                       style="width:15px;height:18px;background-color:#ffffff;">
            </div>

        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>回收数量：</label>
                <div class="controls">
                    <input name="in_confirmed_no" type="number" id="in_confirmed_no" value="1"
                           data-rules="{required:true}"
                           min="0.1" max="999" class="input-normal control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>数量单位：</label>
                <div class="controls">
                    <input name="stock_unit" type="text" id="stock_unit" readonly="readonly"
                           data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>入库/个体比例：</label>
                <div class="controls">
                    <input id="unit_num" name="unit_num" type="number" readonly="readonly"
                           class="span1 control-text"> ：
                    <input id="stock_proportion" name="stock_proportion" type="number" min="1" max="999"
                           readonly="readonly"
                           data-rules="{required:true}" data-tip="{text:'数字有效'}" class="span2 control-text">
                </div>
            </div>
            <div class="control-group span8">
                <label class="control-label"><s>*</s>回收时间：</label>
                <div class="controls">
                    <input name="in_confirmed_date" type="text" data-rules="{required:true}"
                           class="calendar calendar-time">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span8">
                <label class="control-label"><s>*</s>科室剩余总量：</label>
                <div class="controls">
                    <input id="depository_idle_total" name="depository_idle_total" type="number"
                           data-rules="{required:true}"
                           readonly="readonly" type="number" min="0" max="999" class="input-normal control-text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span2.5">
                <input id="io_Console" name="io_Console" type="hidden" 　data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="in_confirmed_type" name="in_confirmed_type" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="recovery_officeId" name="recovery_officeId" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="depository_no2" name="depository_no" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="depository_idle_no2" name="depository_idle_no" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="stock_no" name="stock_no" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="in_confirmed_total" name="in_confirmed_total" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="depository_version2" name="depository_version" type="hidden" data-rules="{required:true}">
            </div>
            <div class="control-group span2.5">
                <input id="stock_version" name="stock_version" type="hidden" data-rules="{required:true}">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/bui-min.js"></script>
<script type="text/javascript" src="/js/config-min.js"></script>
<script type="text/javascript" src="/js/suggest/bootstrap-suggest.js"></script>
<script type="text/javascript" src="/js/suggest/dropdown.js"></script>
<script type="text/javascript" src="/js/tree/tree_build.js"></script>
<script type="text/javascript" src="/js/localstorageIO.js"></script>
<script type="text/javascript" src="/js/tools/data_handling.js"></script>
<script type="text/javascript" src="/js/suggest/suggest_util.js"></script>
<script type="text/javascript">
    BUI.use('common/page');
</script>
<script type="text/javascript">
    BUI.use(['common/search', 'bui/form', 'bui/grid', 'bui/extensions/treepicker', 'bui/select', 'bui/picker', 'bui/tree'],
        function (Search, Form, Grid, TreePicker, Select, Picker, Tree) {

            var offices_select = localstorageIO("offices_select", "/getOfficeSelect"),
                enumObj_dep_flag = {"1": "启用", "0": "禁用"},
                enumObj_genre_tags = {"1": "设备", "2": "配件", "3": "耗材"},
                confirmed_genre_tags = {"0": "配置", "1": "入科", "2": "部署", "3": "回收", "4": "调用", "5": "借用"},
                //变量初始化
                select_data = [],
                select_type = [],//型号初始化
                dep_entity_data = [],
                stock_office = {},
                dep_count_map = {},//设备种类id对应的dep_entity_data键
                class_count = 0,//设备种类最大值
                J_Form = '',
                //搜索设备选择框
                search_class_select = new Select.Select({
                    render: '#search_class_select',
                    valueField: '#search_class_id',
                    multipleSelect: false,
                }).render(),
                //搜索型号选择框
                search_entity_select = new Select.Select({
                    render: '#search_entity_select',
                    valueField: '#search_entity_id',
                    multipleSelect: false,
                    items: []
                }).render(),
                //搜索栏科室下拉框
                search_office_tree = new Tree.TreeList({
                    nodes: [],
                    //store: store,
                    //dirSelectable : false,//阻止树节点选中
                    showLine: true //显示连接线
                }),
                search_office_picker = new TreePicker({
                    trigger: '#search_office_ident',
                    //valueField: '#hide', //如果需要列表返回的value，放在隐藏域，那么指定隐藏域
                    width: 150,  //指定宽度
                    children: [search_office_tree] //配置picker内的列表
                }).render(),
                //种类选择框
                search_type_select = new Select.Select({
                    render: '#search_type_select',
                    valueField: '#search_type',
                    multipleSelect: false,
                    items: [
                        {text: '设备', value: '1', name: 'DeviceSelect'},
                        {text: '配件', value: '2', name: 'MaterialSelect'},
                        {text: '耗材', value: '3', name: 'MaterialSelect'}
                    ],
                }).render(),
                //入科设备编辑
                editing_J = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'content_J', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                }),
                editing_R = new BUI.Grid.Plugins.DialogEditing({
                    contentId: 'Content_R', //设置隐藏的Dialog内容
                    autoSave: true, //添加数据或者修改数据时，自动保存
                }),
                //科室选择数框
                dep_office_tree = new Tree.TreeList({
                    nodes: [],
                    //store: store,
                    //dirSelectable : false,//阻止树节点选中
                    showLine: true //显示连接线
                }),
                /*dep_office_picker = new TreePicker({
                    trigger: '#dep_office_ident',
                    //valueField: '#hide', //如果需要列表返回的value，放在隐藏域，那么指定隐藏域
                    width: 150,  //指定宽度
                    children: [dep_office_tree] //配置picker内的列表
                }).render(),*/
                //回收科室选择数框
                stock_office_select = new Select.Select({
                    render: '#stock_office_select',
                    valueField: '#in_confirmed_officeId',
                    multipleSelect: false,
                    items: []
                }).render(),
                //入库设备选择框
                office_dep_grid = new Grid.Grid({
                    idField: 'id',//选项的默认id字段
                    columns: [
                        {title: '&nbsp设备/耗材', dataIndex: 'entity_name', elCls: 'center', width: '30%'},
                        {title: '&nbsp型号', dataIndex: 'entity_type', elCls: 'center', width: '40%'},
                        {title: '总量', dataIndex: 'out_confirmed_total', elCls: 'center', width: '20%'},
                        {title: '出库时间', dataIndex: 'out_confirmed_date', elCls: 'center', width: '40%'},
                        {
                            title: '&nbsp类别',
                            dataIndex: 'out_confirmed_genre',
                            elCls: 'center',
                            width: '20%',
                            renderer: BUI.Grid.Format.enumRenderer(confirmed_genre_tags)
                        },
                    ],
                    textGetter: function (item) { //返回选中的文本
                        return item.out_confirmed_ident;
                    },
                    bbar: {
                        //可以是按钮(bar-item-button)、 文本(bar-item-text)、 默认(bar-item)、 分隔符(bar-item-separator)以及自定义项
                        items: [{
                            xclass: 'bar-item-button',
                            btnCls: 'button button-small',
                            text: '新增',
                            handler: addDepositoryBt,
                        },
                            {
                                xclass: 'bar-item-text',
                                text: '<p style="color: #dd1144">注：新增多个库存记录可能会造成出库错误</p>'
                            },
                        ]
                    },
                    items: [],
                }),
                office_dep_picker = new Picker.ListPicker({
                    width: 470,  //指定宽度
                    children: [office_dep_grid] //配置picker内的列表
                }),
                office_dep_select = new Select.Select({
                    picker: office_dep_picker,
                    render: '#office_dep_select',
                    valueField: '#delivery_id',
                    forceFit: false,
                    multipleSelect: false,
                    width: 470,
                    items: []
                }).render(),
                //回收库存选择框
                office_rec_grid = new Grid.Grid({
                    idField: 'id',//选项的默认id字段
                    columns: [
                        {title: '&nbsp库存编号', dataIndex: 'stock_ident', elCls: 'center', width: '30%'},
                        {title: '&nbsp数量', dataIndex: 'stock_no', elCls: 'center', width: '20%'},
                        {title: '&nbsp单位', dataIndex: 'stock_unit', elCls: 'center', width: '20%'},
                        {title: '&nbsp总量', dataIndex: 'stock_total', elCls: 'center', width: '30%'},
                    ],
                    textGetter: function (item) { //返回选中的文本
                        return item.stock_ident;
                    },
                    bbar: {
                        //可以是按钮(bar-item-button)、 文本(bar-item-text)、 默认(bar-item)、 分隔符(bar-item-separator)以及自定义项
                        items: [{
                            xclass: 'bar-item-button',
                            btnCls: 'button button-small',
                            text: '新增',
                            handler: addDepositoryBt,
                        },
                            {
                                xclass: 'bar-item-text',
                                text: '<p style="color: #dd1144">注：新增多个库存记录可能会造成出库错误</p>'
                            },
                        ]
                    },
                    items: [],
                }),
                office_rec_picker = new Picker.ListPicker({
                    width: 380,  //指定宽度
                    children: [office_rec_grid] //配置picker内的列表
                }),
                office_rec_select = new Select.Select({
                    picker: office_rec_picker,
                    render: '#office_rec_select',
                    valueField: '#stock_record_id',
                    forceFit: false,
                    multipleSelect: false,
                    width: 380,
                    items: []
                }).render(),
                columns = [
                    {title: '&nbsp库存编号', dataIndex: 'depository_ident', elCls: 'center', width: 150},
                    {title: '&nbsp库存名称', dataIndex: 'entity_name', elCls: 'center', width: 150},
                    {title: '&nbsp库存型号', dataIndex: 'entity_type', elCls: 'center', width: 180},
                    {title: '&nbsp库存单位', dataIndex: 'depository_unit', elCls: 'center', width: 100},
                    {title: '&nbsp库存总量', dataIndex: 'depository_total', elCls: 'center', width: 90},
                    {title: '&nbsp剩余总量', dataIndex: 'depository_idle_total', elCls: 'center', width: 90},
                    {
                        title: '&nbsp类型',
                        dataIndex: 'depository_type',
                        elCls: 'center',
                        width: 70,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj_genre_tags)
                    },
                    {
                        title: '&nbsp状态',
                        dataIndex: 'depository_flag',
                        elCls: 'center',
                        width: 70,
                        renderer: BUI.Grid.Format.enumRenderer(enumObj_dep_flag)
                    },
                    {id: 'remark', title: '&nbsp备注', dataIndex: 'remark', elCls: 'center', width: 150},
                    {
                        title: '操作', dataIndex: '', width: 100, renderer: function (value, obj) {

                            var editStr1 = '<span class="grid-command btn-edit" title="编辑设备信息">编辑</span>',
                                delStr = '<span class="grid-command btn-del" title="删除设备信息">删除</span>';//页面操作不需要使用Search.createLink
                            return editStr1 + delStr;
                        }
                    }
                ],
                store = Search.createStore('/listDepository', {
                    proxy: {
                        save: { //也可以是一个字符串，那么增删改，都会往那么路径提交数据，同时附加参数saveType
                            addUrl: '/addDepository',
                            updateUrl: '/recoveryDepository',
                            removeUrl: '/delRegUserOfLogic'
                        },

                    }).on('onSetSelectValue', function (e, keyword, data) {

                var I_num = $("#in_confirmed_no").val();//获取入库数量no
                var stock_proportion = $("#stock_proportion").val();//获取库存比例proportion
                var dep_total = grid.getSelection()[0].depository_total;//获取总科室总量
                var dep_idle_total = grid.getSelection()[0].depository_idle_total;//获取剩余科室剩余总量
                var I_stock_total = 0;//初始化入库总量值
                if (stock_proportion != null && stock_proportion != '' && stock_proportion != undefined) {
                    if (I_num != null && I_num != '' && I_num != undefined) {
                        //改变入库数量

                        //改变总量
                        I_stock_total = reckon_stock_total(I_num, stock_proportion);//生成入库总量
                        R_Form.getField('in_confirmed_total').set('value', I_stock_total);
                        //改变数量
                        R_Form.getField('depository_no').set('value', makeInNum(parseInt(dep_total) - parseInt(I_stock_total), stock_proportion));
                        R_Form.getField('depository_idle_no').set('value', makeInNum(parseInt(dep_idle_total) - parseInt(I_stock_total), stock_proportion));

                        //剩余库存数量更新
                        //dep_idle_total=dep_idle_total-I_stock_total;
                        R_Form.getField('depository_idle_total').set('value', parseInt(dep_idle_total) - parseInt(I_stock_total));
                        I_num = office_rec_select.get('picker').get('children')[0].getCount();//获取Sto_rec_grid选项数量
                        if (I_num > 0) {
                            I_num = office_rec_select.get('picker').get('children')[0].getSelected().stock_total;//获取选择的库存记录总量（此时I_num已赋值为记录总量）
                        }
                        I_stock_total = I_stock_total + parseInt(I_num);//记录总量+新输入的库存总量=新的库存总量（此时I_stock_total已赋值为新库存总量）
                        $("#stock_total").val(I_stock_total + "");//重设库存总量值
                        //改变总数量no
                        $("#stock_no").val(makeInNum(I_stock_total, stock_proportion));//重设库存总数量值
                    }
                }
            });

        });
</script>

</body>
</html>
