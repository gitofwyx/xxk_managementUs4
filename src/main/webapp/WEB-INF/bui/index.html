<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <!--user-scalable控制用户是否可以进行触屏扩大或缩小网页-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="/index/css/bootstrap/bootstrap.min.css">
    <link href="/index/css/login.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/index/js/jquery-1.8.1.min.js"></script>
</head>

<body>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="height: 200px">
        <div style="text-align:center;">
            <p>信息管理系统<a href="" target="_blank"></a></p>
        </div>
    </div>
    <div id="occupy_area" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="main-login">

            <div class="login-content">
                <h3>用户登录</h3>

                <form action="/login" method="post" class="form-horizontal" id="login-form" name="login-form">
                    <div class="login-info">
                        <span class="user">&nbsp;</span>
                        <input name="username" id="username" type="text" value="" class="login-input" required="required"/>
                    </div>
                    <div class="login-info">
                        <span class="pwd">&nbsp;</span>
                        <input name="password" id="password" type="password" value="" class="login-input" required="required"/>
                    </div>
                    <div class="login-oper">
                        <input style="margin:1px 10px 0px 2px; float:left;" name="" type="checkbox" value="" checked="checked"/><span>记住密码</span>
                        <#if (result.error)??&&(result.error)!=''>
                        <h4 align="right" style="color:red;">${result.error}</h4>
                    </#if>

            </div>
            <div class="login-oper">
                <input name="" type="submit" value="登 录" class="login-btn"/>
                <input name="" type="reset" value="重 置" class="login-reset"/>
            </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden-xs hidden-sm">
            <div  style="width: 200px; height: 230px; overflow: hidden;margin-left: auto;margin-right: auto;margin-top: 10px">
                <p style="margin: auto">&nbsp;&nbsp;&nbsp;&nbsp;打开微信扫一扫<a href="" target="_blank"></a></p>
                <img src="/index/img/regQRcode.png" style="width: 100%; height: auto;"></div>
            </div>
        </div>

   </div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $("#login-form").submit(function (e) {
            var ref = $(this).find("[required=required]");
            $(ref).each(function () {
                if ($(this).val() == '') {
                    alert("输入不能为空");
                    $(this).focus();
                    e.preventDefault();
                    return false;
                }
            });
            return true;
        });
    });
</script>
</body>

</html>
